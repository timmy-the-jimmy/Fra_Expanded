FRA_dyle_plan:0 "Promulguer le plan Dyle-Breda"
FRA_groupes_francs:0 "Les Groupes Francs"
FRA_dyle_plan_desc:0 "Le plan Dyle-Breda prévoit un soutien conséquent de l'armée française au Benelux afin de pouvoir combattre en dehors de la France métropolitaine."
FRA_groupes_francs_desc:0 "Les Groupes Frances fournissent une reconnaissance constante et des informations sur nos ennemis."
FRA_german_threat:0 "Se préparer à la menace allemande"
FRA_german_threat_desc:0 "L'Allemagne a rompu le traité de Versailles à de nombreuses reprises ces dernières années, nous devons être prêts en cas d'une éventuelle menace venant d'eux."
FRA_defense_passive:0 "Défense Passive"
FRA_defense_passive_desc:0 "Les civils ne devraient pas avoir à souffrir de la guerre. Nous devons distribuer des casques, des masques à gaz et préparer notre peuple aux bombardements pour éviter des pertes civiles."
FRA_firepower_kills:0 "Production en Masse"
FRA_firepower_kills_desc:0 "Les leçons de la Grande Guerre sont aussi simples que cruelles : l'époque où les hommes s'affrontaient à vue est révolue. Aujourd'hui, on tue à grande échelle avec les armes les plus modernes et à longue portée."
FRA_boost_tank_production:0 "Booster la production de chars"
FRA_boost_tank_production_desc:0 "Des chars légers comme le FT-17 de la Grande Guerre devraient être produits en masse pour écraser nos ennemis sur le champ de bataille."
FRA_heavy_armor_focus:0 "Les théories du General Estienne" 
FRA_heavy_armor_focus_desc:0 "Nos chars lourds de rupture doivent être améliorés pour préparer la contre-offensive, nous devons suivre les conseils du général Estienne de la Première Guerre mondiale, qui a toujours poussé à créer des chars lourds capables de percer les lignes ennemies, comme le B1 bis." 
FRA_battle_of_maneuver:0 "Vers l'Armée de Métier"
FRA_battle_of_maneuver_desc:0 "Ce livre d'un colonel du nom de De Gaulle est passé inaperçu pendant assez longtemps, mais il est maintenant clair que le type de guerre moderne qu'il décrit est l'avenir. Nous devrions prendre des notes de son travail."
FRA_motorized_focus_desc:0 "L'armée française doit être moderne, pour cela, notre infanterie doit être capable de répondre à toute menace le plus rapidement possible dans un véhicule protégé. Pour ce faire, la motorisation et la mécanisation de notre armée doivent devenir une priorité absolue."
FRA_study_the_d2:0 "Étudier le char D2"
FRA_study_the_d2_desc:0 "Les chars D2 sont parmi les meilleurs chars de l'armée française. Moins chers et plus rapides que les B1, nous devrions les étudier et revoir nos forces blindées."
FRA_modernize_the_air_army:0 "Moderniserl'Armée de l'Air"
FRA_modernize_the_air_army_desc:0 "Les avions sont vitaux pour la guerre moderne. Pour la reconnaissance, pour soutenir les unités au sol, ou pour bombarder le centre industriel de nos ennemis. Si nous perdons dans les airs, nous perdons au sol."
FRA_desperate_measures:0 "Mesures désespérées"
FRA_desperate_measures_desc:0 "Le front est percé, les tensions en France se ravivent et le défaitisme se propage, il est temps de raviver le patriotisme dans le pays !"
FRA_trucks_replace_horses_desc:0 "La cavalerie sera toujours utile dans une armée, là où un camion peut tomber en panne, un cheval ne peut pas !"
FRA_trucks_replace_horses:0 "Louez la cavalerie"
FRA_spirit_of_napoleon_desc:0 "La dernière fois que la France a conquis toute l'Europe, c'était sous le commandement de Napoléon Bonaparte, son succès devrait être étudié afin d'améliorer notre armée."
FRA_spirit_of_napoleon:0 "L'esprit de Napoléon"
FRA_grande_armee:0 "La Grande Armée!"
FRA_grande_armee_desc:0 "L'armée de Napoléon était si immense et si redoutée en Europe que les gens l'appelaient la Grande Armée. C'est notre objectif : faire revivre la Grande Armée !"
FRA_famous_artillery:0 "La célèbre artillerie de Napoléon"
FRA_famous_artillery_desc:0 "Napoléon était connu pour son artillerie meurtrière. Avec la standardisation, il a atteint une production élevée. Combiné avec beaucoup d'entraînement, ses unités d'artillerie étaient très craintes. Nous devons nous inspirer de lui afin d'améliorer notre armée !"
FRA_foreign_legion:0 "La Légion Étrangère"
FRA_foreign_legion_desc:0 "La Légion étrangère française est célèbre pour recruter des personnes du monde entier. On en fait des soldats d'élite, entraînés aux pires conditions possibles, adaptés à tout type d'environnement."
FRA_ready_for_war:0 "Se préparer à la prochaine guerre"
FRA_ready_for_war_desc:0 "Le monde devient de plus en plus dangereux chaque jour. Nos voisins modernisent leurs armées, ce qui inquiète l'Etat-major. Ainsi, la France doit se réarmer et vite, en commençant par déployer nos anciennes réserves d'armes."
FRA_rhineland_offensive:0 "Sécuriser le Rhin"
FRA_rhineland_offensive_desc:0 "En avançant vite et rapidement sur le Rhin, nous nous en assurons une position défensive et empêchons nos ennemis de l'utiliser comme ligne de défense."
FRA_offensive_warplans:0 "Planification offensive"
FRA_offensive_warplans_desc:0 "Pour gagner une guerre moderne, il faut prendre l'ennemi au dépourvu. Nous devons attaquer en premier, et saisir les positions clés avant que l'ennemi ne puisse renforcer ses défenses."
FRA_alpine_offensive:0 "La traversée des Alpes"
FRA_alpine_offensive_desc:0 "Les Alpes se révèlent être une solide barrière défensive. Nous ne pouvons pas permettre à nos ennemis de l'utiliser. Nous devons rapidement nous emparer des cols de montagne et pousser dans la vallée du Pô avant que la guerre ne devienne une impasse."
FRA_mobilize_colonies:0 "Mobiliser notre empire"
FRA_mobilize_colonies_desc:0 "La France est confrontée à une population chroniquement faible par rapport à ses voisins, mais ce qui nous manque dans la métropole, nous pouvons le compenser par les colonies. Les gens là-bas sont habitués à des conditions difficiles et se révèlent de bons combattants."
FRA_colonial_army:0 "Une armée coloniale"
FRA_colonial_army_desc:0 "Notre empire est vaste, son peuple est nombreux. En enrôlant les peuples qui y vivent, nous pouvons réduire les garnisons et augmenter notre main-d'œuvre disponible."
FRA_anti_air_focus:0 "Investir dans les défenses anti-aériennes"
FRA_anti_air_focus_desc:0 "Nous devons inversire dans les défenses anti-aériennes pour eviter que nos ennemis ne bombardent nos bases industrielles."
FRA_aggressive_focus_desc:0 "Nous ne pouvons pas rester les bras croisés alors que des ennemis s'installent à nos frontières. Et nous ne pouvons pas laisser nos alliés se débrouiller seuls dans un scénario de guerre. Préparez notre armée !." 
FRA_wargames:0 "Le temps du Bleu Horizon est fini !"
FRA_wargames_desc:0 "De nombreux généraux pensent encore que cette guerre sera une répétition de la Grande Guerre. Cette époque est révolue. La prochaine guerre sera une guerre de mouvement et sera certainement moins statique."
