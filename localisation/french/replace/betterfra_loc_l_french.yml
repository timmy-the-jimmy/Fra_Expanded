FRA_french_union_tt:0 "Des référendums seront organisés dans diverses parties de notre empire colonial. Certaines parties peuvent choisir de devenir totalement indépendantes. L'accomplissement de certains objectifs pour investir dans ces territoires, et une conformité élevée dans les territoires augmenteront leurs chances de voter en faveur de l'union."
#TRANSLATE END
 