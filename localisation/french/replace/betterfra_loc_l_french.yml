france.99.t:0 "Début de la Résistance Française"
france.99.d:0 "Dans toute la Métropole et dans nos Empire, les Français rejoignent de Gaulle. Les très fortes divisions au sein de la société française sont oubliées en ces temps difficiles. Nous rassemblons chaque fusil, grenade, ou matériel que nous pouvons trouver qui pourrait être utilisé pour combattre l'ennemi. Partout la résistance s'organise et se renforce.\n\nLes Français prennent les armes et sont prêts à combattre !."
france.99.a:0 "Vive la résistance !"

#TRANSLATE START
france.96.t:0 "Anti-Air Coverage"
france.96.d:0 "In the Great War, our enemies directly attacked our industrial heartlands in an attempt to win the war, and attacked our ground forces from the air. While we cannot let this happen again, we can only deploy our anti-air in so many places at once. With new anti-air defenses, bombers will have a hard time crippling our industry. On the other hand, deploying our anti-air to the frontline should help us defeat the enemy quicker. No matter what we choose, the sky will look brighter for those our anti air protects."
france.96.a:0 "Deploy the Anti-Air in our cities"
france.96.b:0 "Deploy the Anti-Air on our frontlines"
#TRANSLATE END

france.999.t:0 "La France est submergée".
france.999.d:0 "Le pays est submergé, de nombreuses régions ont été prises par l'ennemi. Notre défaite se rapproche, les divisions de la société française sont de plus en plus apparentes et le pays se dirige tout droit vers sa perte. C'est dans ce malheur que ce matin un certain colonel nommé De Gaulle, promu pour ses actions au poste de secrétaire d'État, a remonté les esprits et demandé au gouvernement de continuer le combat et de ne jamais se rendre."
france.999.a:0 "De Gaulle doit être écouté, le combat doit continuer !"
france.998.a:0 "Il faut écouter Pétain, la bataille est perdue..."

FRA_invite_communist_ministers:0 "Embrasser la vague de grèves"
FRA_invite_communist_ministers_desc:0 "L'élection du Front populaire a révélé les sentiments révolutionnaires profondément enfouis du peuple français. Ne faisons pas de compromis sur nos idéaux maintenant, mais au contraire, menons la France de l'avant vers un avenir plus radieux !"

#TRANSLATE START
FRA_disjointed_government_desc:0 "L'état de la politique française est loin d'être stable. Bien que des réformes soient nécessaires et bienvenues, la nation est divisée et se laisser entraîner dans un conflit la mettrait en grand danger..."
FRA_factory_strikes:0 "Grève générale".
FRA_factory_strikes_desc:0 "Le peuple de France peine sous la Bourgeoise. Le peuple de France crie à la libération de la classe ouvrière, et pourtant nous ne lui fournissons rien. Si ces grèves peuvent s'éteindre un jour ou l'autre, en attendant, notre économie est comme morte."
FRA_revoke_the_matignon_agreements:0 "Revisiter les accords de Matignon"
france.21.t:0 "Revisiter les accords de Matignon
france.21.d:0 "Avec les accords de Matignon récemment signés, notre industrie n'a aucun moyen de concurrencer les Allemands. Nous prenons chaque jour un peu plus de retard dans nos capacités de production. Certains propriétaires d'usines ont déjà commencé à renégocier certains des droits qui ont été accordés lors des accords de Matignon, avec peu ou pas de résistance de la part des travailleurs. Nous avons l'opportunité de révoquer officiellement les droits des travailleurs nouvellement acquis dans tout le pays, mais nous risquons qu'ils se rallient à nouveau à [Root.GetCommunistParty], dans l'espoir qu'ils soutiennent une nouvelle grève. Laisser les travailleurs conserver leurs droits et se concentrer sur l'optimisation du flux de travail actuel peut aider à réunir le peuple français et nous permettre de grandir ensemble."
france.21.a:0 "Avec le temps, nous serons aussi efficaces qu'avant"
france.21.b:0 "Révoquez leurs droits et remettez notre industrie sur les rails immédiatement"
france.22.t:0 "Les travailleurs menacent de faire grève".
france.22.d:0 "Après le licenciement de deux ouvriers dans une grande usine, des luttes entre ouvriers et propriétaires d'usines ont éclaté dans tout le pays. Les travailleurs soutenus par [Root.GetCommunistParty] se sont organisés et demandent de meilleures conditions, comme des salaires plus élevés et des semaines de travail plus courtes. Cela réduira considérablement la production de nos usines et est considéré comme une victoire pour [Root.GetCommunistParty]. Nous sommes invités à Matignon pour des négociations. Devons-nous céder à leurs exigences ou rester fermes et risquer une grève nationale ?"
france.22.a:0 "Qu'ils fassent grève"
france.22.b:0 "Négociez un accord"
news.177.d:0 "Cherchant à former un front uni contre des ennemis communs, [From.GetNameDef] a proposé à la Tchécoslovaquie de former une "Petite Entente" pour s'unir contre des ennemis communs, renonçant ainsi à ses liens avec la Grande-Bretagne depuis la Grande Guerre. Bien qu'il ait proposé une place dans le pacte défensif, le Premier ministre britannique a clairement indiqué que la Grande-Bretagne, bien que favorable, ne pouvait pas s'y joindre pour le moment, mais qu'elle pourrait considérer l'offre à une date ultérieure. \n\nLa France a néanmoins établi des liens diplomatiques avec d'autres nations qui pourraient se sentir menacées, et encourage l'unité dans le but de maintenir l'équilibre diplomatique en Europe et de prévenir tout conflit futur. Seul le temps nous dira s'ils y parviennent."
news.177.a:0 "On dirait que le continent peut se débrouiller tout seul."
news.180.d:0 "Suite à l'évolution vers le communisme non seulement au sein de la population française, mais aussi dans les sphères du pouvoir français, [France.GetNameDef] a publiquement annoncé son désir de faire partie de [From.GetFactionName]. [From.GetName] a répondu instantanément, indiquant les semaines de négociations qui ont dû se dérouler en dehors de la vue du public. Le [From.GetLeader] a longuement expliqué comment les peuples du monde doivent travailler ensemble pour amener la révolution dans tous les pays. \n\n [France.GetLeader] était d'accord, et a menacé en termes très clairs ceux "qui ont des raisons de craindre le [From.GetFactionName].""

