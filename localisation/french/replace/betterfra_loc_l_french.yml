l_french:
saar_offensive:0 "Offensive de la Sarre"
saar_offensive_desc:0 "Nous devons nous préparer à attaquer l'Allemagne pour soulager notre allié polonais. Compte tenu de la lenteur de notre mobilisation, nous commencerons par attaquer la région de la Sarre, dans un premier temps avec des moyens limités !"
FRA_charles_nogues:0 "Charles Noguès"
FRA_paul_vauthier:0 "Paul Vauthier"
FRA_weygand_general:0 "Donner a Weygand le poste de Généralissime"
FRA_weygand_general_desc:0 "Le général Gamelin n'est pas a la hauteur de commander les armées Françaises pendant un conflit d'envergure. Nous devons réflechir a le remplacer dès a présent, hereusement pour nous le célèbre général Weygand accepte de prendre sa place, une aubaine pour nos forces armées !"
war_heritors_ww1:0 "Héritiers de la Grande Guerre"
FRA_last_defense:0 "Défense Locale"
FRA_last_defense_desc:0 "Notre armée est désordonnée suite a la perte de notre capitale et aux nombreuses brèches de notre dispositif. Pourtant rien n'est perdu, sous l'ordre de généraux énergiques, de nombreux soldats barricadent les routes et organisent une véritable défense locale a l'aide de civils et gendarmes."
FRA_weygand_category:0 "Bataille de France"
FRA_local_strikes:0 "Grèves locales"
FRA_utilize_the_leagues_target_tt:0 "Sélectionnez l'endroit où déployer les ligues."
FRA_integrate_the_balkan_entente:0 "Intégrer l'Entente des Balkans"
FRA_integrate_the_balkan_entente_desc:0 "Nous devrions étendre notre influence dans les Balkans en invitant les Grecs et les Turcs dans notre alliance. Cela devrait nous permettre de mieux contrôler le Bosphore, de projeter notre puissance dans la mer Noire et de nous doter d'alliés vitaux en Méditerranée orientale."
france.555.t:0 "Les généraux restent avec Vichy"
france.555.d:0 "Des généraux français de haut rang ont choisi de rester avec Vichy après les récents événements... Notre nouvelle armée ne comptera plus que sur des officiers exilés..."
france.555.a:0 "Fini le défaitisme !"
france.337.t:0 "Des roses sur la ligne Maginot"
france.337.d:0 "Les soldats de la ligne maginot seuls dans leurs casernes voient très peu de belles choses à part leurs bunkers. Il est donc décidé de planter des roses sur la ligne de fortification. Bientôt toute la France donne de l'argent pour financer cette opération, et les roses Maginot comme on les appelle sont devenues très célèbres dans tout le pays."
france.337.a:0 "Qui s'y frotte s'y pique !"
lar_france_political_violence.5.a:0 "Une Bonne Nouvelle!"
FRA_commit_to_appeasement:0 "S'engager pour l'apaisement"
FRA_commit_to_appeasement_desc:0 "Nous ne pouvons pas nous permettre une guerre de sitôt. Nous devons apaiser nos ennemis jusqu'à ce que notre armée et notre industrie soient prêtes. Bien qu'il soit regrettable que d'autres doivent se sacrifier pour cela, une fois que nous serons prêts, leur libération sera bientôt à portée de main."
FRA_general_work_council:0 "Former la CGT"
FRA_fight_vichy:0 "Mort aux traîtres"
FRA_fight_vichy_desc:0 "Cette fois c'en est trop, la collaboration du régime de Vichy doit cesser, quitte à tuer nos frères !"
FRA_koening:0 "Pierre Koenig"
FRA_argenlieu:0 "Georges Thierry d'Argenlieu"
FRA_la_resistance1:0 "La Résistance"
FRA_la_resistance2:0 "La Résistance"
FRA_la_resistance3:0 "La Résistance"
FRA_la_resistance4:0 "La Résistance"
FRA_la_resistance5:0 "La Résistance"
FRA_la_resistance6:0 "La Résistance"
FRA_resistance1_desc:0 "Créés par le PCF, les militants communistes français n'attendent qu'un signal pour faire saigner l'occupant."
FRA_resistance2_desc:0 "Regroupement des organisations militaires des principaux mouvements de la zone sud (Combat, Libération-Sud et Franc-Tireur). Cette organisation était très présente dans la région Rhône-Alpes (Vercors, Lyon) et dans le Massif central."
FRA_resistance3_desc:0 "Mouvements unis de la Résistance (MUR). Regroupement des principaux mouvements de la zone sud (Combat, Libération-Sud et Franc-Tireur)."
FRA_resistance4_desc:0 "Mouvement de Libération Nationale (MLN). Né du regroupement des Mouvements Unis de Résistance et de plusieurs mouvements de la zone nord."
FRA_resistance5_desc:0 "Les Forces françaises de l'intérieur (FFI), regroupement complet des membres des mouvements, des réseaux de résistance intérieure et des unités de l'Armée secrète, des FTP, de l'Organisation de résistance de l'Armée (ORA), etc. au sein d'une seule organisation, ont été créées sur décision du général de Gaulle !"
FRA_resistance1:0 "Les F.T.P."
FRA_resistance2:0 "Armée Secrète"
FRA_resistance3:0 "Mouvements Unis de La Résistance"
FRA_resistance4:0 "Mouvement De la Libération Nationale"
FRA_resistance5:0 "F.F.I." 
FRA_resistance6:0 "Unifier la Résistance" 
FRA_resistance6_desc:0 "Notre agent Jean Moulin a pour mission d'unifier les différents groupes de résistance du pays. La tâche est complexe car en plus de combattre l'occupant, ils se battent souvent entre eux. Mais le sort de la France en dépend..."
FRA_resistance_desc:0 "Dans toutes les régions de France, des mouvements se sont formés pour affaiblir l'occupant, et avec le temps, ils sont devenus de plus en plus étendus et organisés. C'est la Résistance !"
FRA_la_resistance:0 "La Résistance"
FRA_army_of_liberation:0 "Armée Française de la Libération"
FRA_army_of_liberation_desc:0 "Nous devons reconstruire une armée française forte afin de reprendre la France métropolitaine aux envahisseurs !!!"
FRA_preparation_in_the_alps:0 "Préparatifs dans les Alpes"
FRA_they_shall_not_pass2:0 "Ils ne Passerons Pas !"
FRA_they_shall_not_pass2_desc:0 "Les poilus victorieux de la guerre 14-18 ont conservé cette célèbre phrase aujourd'hui emblème des unités de la ligne maginot. Il est temps de raviver le patriotisme du peuple français pour arrêter une nouvelle fois nos ennemis !"
MOR_less_divisions:0 "Réticents à se battre pour la France"
FRA_blum_attacked:0 "Retour des violences politiques"
FRA_blum_attacked_desc:0 "Les partis politiques de droite après avoir frappé lors de la fameuse Crise du 6 février 1934, s'en prennent cette fois à Léon Blum, leader de la SFIO, déclenchant une vague de crises politiques et de peur en France métropolitaine."
france.350.t:0 "Blum attaqué"
france.350.d:0 "Le leader de la SFIO, Léon Blum en sortant de l'Assemblée nationale a été agressé par des Camelots du Roi qui se trouvaient aux obsèques de Jacques Bainville.Les partis politiques de gauche commencent à être agités par cette nouvelle car tout le monde se souvient de la Crise du 6 février 1934 qui aurait pu entraîner la chute de la IIIe République..."
france.350.a:0 "Les violences politiques doivent cesser !"
FRA_refugees:0 "Réfugiés"
VIC_africa_army:0 "Armée D'Afrique"
VIC_army_of_africa:0 "Armée D'Afrique"
VIC_army_of_africa_desc:0 "Nous devrions envoyer Weygand en Afrique du Nord pour réorganiser une force capable de reprendre le combat un jour !"
VIC_no_factions:0 "Révolution Nationale"
vichy.333.t:0 "Discours de Philippe Pétain"
vichy.333.d:0 "Aujourd'hui Pétain s'adresse au peuple français en assurant qu'il fera tout ce qui est en son pouvoir pour rétablir une France forte malgré les horribles événements que le pays a rencontrés"
vichy.333.a:0 "Vive la Révolution Nationale !"
germany.333.t:0 "Blitzkrieg"
germany.333.d:0 "La seule chose qui nous a séparés de la victoire en 1914 était notre rapidité, cette fois nous devons redoubler d'efforts avec des tactiques innovantes pour démolir la France une fois pour toutes. Mais il faut d'abord ouvrir la voie..."
germany.333.a:0 "Cette fois-ci à Paris !"
FRA_help_china:0 "Aide française"
FRA_hanoi_road_desc:0 "La Chine lutte courageusement contre l'impérialisme du Japon, notre devoir est de l'aider !"
FRA_hanoi_road:0 "La route de Hanoï"
FRA_legentilhomme:0 "Paul Legentilhomme"
FRA_bilotte:0 "Pierre Billotte"
VIN_yen_bai:0 "Affaire Yên Bái"
VIN_china2:0 "Poumon chinois vers l'Occident"
VIN_china2_desc:0 "En cas de guerre en chine, l'Indochine pourrait devenir le poumon chinois de l'Occident"
USA_oudtated_mil:0 "Armée de terre"
USA_oudtated_mil_desc:0 "En 1917, les États-Unis ont connu la guerre moderne pour la première fois. Notre armée n'a pas été modernisée depuis la Première Guerre mondiale et n'est pas préparée au conflit actuel. Nos alliés devront former nos troupes, comme ils l'ont fait en 1917 et 1918, pour compenser ce manque de préparation. Notre armée devra relever des défis avant de pouvoir être modernisée".  
france.341.b:0 "Nous ne sommes pas encore prêts..."
france.341.a:0 "Over There!"
france.341.d:0 "Notre ancien allié, la France, lutte contre l'ennemi dans une guerre perdue d'avance. Elle a désespérément besoin d'aide, tout comme elle l'a fait lorsqu'elle nous a aidés à gagner notre indépendance. Le gouvernement est divisé sur ce qu'il faut faire. Les États-Unis doivent-ils abandonner leur politique d'isolationnisme et venir en aide à la France, comme nous l'avons fait en 1917 ? Cela pourrait mettre les Etats-Unis dans une position dangereuse".
france.341.t:0 "La France demande de l'aide"
franceusa.340.a:0 "Le destin de la France en dépend..."
france.340.b:0 "La France peut encore tenir seule !"
franceusa.340.d:0 "La France a joué un rôle essentiel dans l'indépendance des Etats-Unis, mais elle se trouve aujourd'hui dans une situation difficile. Dans un dernier effort pour maintenir l'unité nationale et rester dans la guerre, le gouvernement français pourrait demander l'aide des États-Unis. Grâce à leur économie solide et à leur main-d'œuvre abondante, les États-Unis ont le potentiel nécessaire pour renverser la vapeur dans ce conflit. Appelons les Doughboys !"
franceusa.340.t:0 "Appeler un vieil Allié"
france.10.a:0 "Demander une Armistice..."
FRA_delestain:0 "Charles Delestraint" 
VICTORY_POINTS_6786:0 "Saint-Étienne"
VICTORY_POINTS_11713:0 "Avignon"
VICTORY_POINTS_11576:0 "Clermond-Ferrand"
VICTORY_POINTS_6917:0 "Carcassonne"
FRA_polish_fighters:0 "Recruter des soldats Polonais en exil".
FRA_polish_fighters_desc:0 "L'Allemagne a peut-être vaincu notre allié, mais la fière Pologne n'a pas encore abandonnée ! Nous avons trouvé un accord avec le gouvernement Polonais pour incorporer les troupes polonaises exilées dans notre armée."
FRA_offense:0 "Une armée offensive"
FRA_offense_desc:0 "La ligne Maginot ne doit être utile que pour gagner du temps pour mobiliser et protéger les civils, nous ne pouvons pas compter sur une doctrine défensive et encore moins compter sur la ligne Maginot uniquement pour notre défense !"
FRA_coordinated_army:0 "Une armée coordonnée".
FRA_coordinated_army_desc:0 "Pendant la Première Guerre mondiale, les communications entre l'artillerie et l'avancée des attaquants étaient vitales. Dans la guerre moderne où les combats se déroulent à un rythme fulgurant, nous devons revoir notre système de communication afin de synchroniser chaque unité de combat."
Fra_chasseurs_alpins:0 "Les Chasseurs Alpins"
Fra_chasseurs_alpins_desc:0 "Unité d'élite qui s'est illustrée notamment pendant la Grande Guerre, les Chasseurs Alpins pourraient se rendre à nouveau utiles à l'approche de la guerre..."
FRA_mas_38:0 "Le Mas-38"
FRA_mas_38_desc:0 "Notre armée doit adopter une mitraillette, même si certains vieux généraux y sont hostiles cela améliorerait grandement la puissance de feu de nos unités de combat."
FRA_french_army:0 "L'armée française".
FRA_french_army2:0 "L'armée française".
FRA_french_army_desc:0 "Meilleure armée du monde après la Grande Guerre, l'armée française a toujours joué un rôle important dans l'équilibre des forces en Europe."
FRA_french_army2_desc:0 "Meilleure armée du monde après la Grande Guerre, l'armée française a toujours joué un rôle important dans l'équilibre des forces en Europe".
FRA_army_coordination:0 "L'armée française".  
FRA_army_coordination_desc:0 "Meilleure armée du monde après la Grande Guerre, l'armée française a toujours été importante dans l'équilibre des pouvoirs en Europe"
war_herrison_defense:0 "Défense en Hérisson"
war_herrison_defense_desc:0 "Cette tactique consiste a laisser les chars ennemis passer nos lignes d'infantrie pour ensuite les encerclés et les détruires. Une très bonne tactique surtout quand les forces blindées amies sont limitées..."
war_fallback:0 "Retraite coordonnée"
war_fallback_desc:0 "Plusieurs de nos forces sont repoussées, pour éviter qu'elles ne soient débordées, une tactique coordonnée est préférable pour rétablir une bonne ligne de défense."
war_somme_aisne:0 "Ligne Weygand"
war_somme_aisne_desc:0 "Le général Weygand a appelé à établir une ligne défensive de dernier espoir, la ligne Weygand, avec les restes de l'armée. Si la ligne s'effondre, la bataille sera surement perdue..."
war_manoevre:0 "Tactique de manœuvre"
war_manoevre_desc:0 "Les anciens cavaliers, Maxime Weygand en particulier aiment la manoeuvre en guerre, quelque chose que la cavalerie ne pouvait pas faire proprement dans la Grande Guerre, aujourd'hui beaucoup de chevaux sont remplacés par des machines mais le principe est le même."
histindochina.1.t:0 "Jules Brévié arrive en Indochine"
histindochina.1.d:0 "Avec l'élection du gouvernement du Front populaire en France, la métropole a jugé nécessaire de nommer un gouverneur à l'esprit plus libéral pour diriger l'Indochine. Le nouveau gouverneur, Jules Brévié, a annoncé des plans pour aider à désamorcer la situation tendue dans la colonie, en faisant des concessions comme l'octroi d'amnisties aux prisonniers politiques, une plus grande liberté de la presse, et en permettant plus d'actions politiques par la population indigène."
histindochina.1.a:0 "Espérons qu'il apporte la prospérité ici !"
histindochina.2.t:0 "Georges Catroux est nommé gouverneur"
histindochina.2.d:0 "Le gouvernement français, conscient de l'accroissement des tensions politiques dans le monde ces derniers temps, a décidé de nommer un nouveau gouverneur, Georges Catroux. Catroux, un militaire, devrait contribuer à renforcer la sécurité de la colonie, en envoyant un message fort à toute force antagoniste en Extrême-Orient."
histindochina.2.a:0 "Espérons que la guerre ne vienne pas en Indochine."
histindochina.2.3:0 "Jean Decoux devient gouverneur"
histindochina.2.d:0 "Avec la chute de la France aux mains des Allemands, le nouveau gouvernement de Vichy a jugé bon de nommer un nouveau gouverneur de l'Indochine. Jean Decoux, ancien commandant en chef des forces navales françaises en Extrême-Orient, a, malgré la sombre réalité à laquelle la France est confrontée, accepté le poste. Avec le continent occupé, et les puissances expansionnistes d'Extrême-Orient qui tournent leurs regards vers l'Indochine, il semble que la guerre soit inévitable."
histindochina.2.a:0 "Espérons que la France survive à cette épreuve."
SYR_democratic_party_colony:0 "Forces coloniales"
SYR_democratic_party_colony_long:0 "Forces Coloniales"
SYR_neutrality_party_colony:0 "Forces Coloniales"
SYR_neutrality_party_colony_long:0 "Forces Coloniales"
VIN_neutrality_party_colony_long:0 "Forces Coloniales"
VIN_neutrality_party_colony:0 "Forces Coloniales"
VIN_democratic_party_colony:0 "Forces Coloniales"
VIN_democratic_party_colony_long:0 "Forces Coloniales"
SYR_weygand:0 "L'héritage du bon sultan"
SYR_weygand_desc:0 "Lorsque Maxime Weygand fut promu administrateur de cette région, il devint rapidement célèbre pour ses bonnes réformes et sa bonne gouvernance du mandat contrairement à ses prédécesseurs. Le peuple l'appréciait et rapidement, il fut surnommé le bon Sultan !"
TUN_neutrality_party_dynasty:0 "Dynastie des Husainides"
TUN_neutrality_party_dynasty_long:0 "Dynastie des Husainides"			
MOR_neutrality_party_dynasty_long:0 "Dynastie Alaouite"
MOR_neutrality_party_dynasty:0 "Dynastie Alaouite"
MDN_revolts:0 "Souvenirs de la révolte syrienne".
MDN_sdn:0 "Mandat de la Société des Nations."
FRA_developpement:0 "Investissements français."
FRA_developpement_desc:0 "La France investit massivement dans notre pays pour construire des infrastructures, qu'il s'agisse de chemins de fer, de routes, d'écoles, d'hôpitaux, et plus encore."
VIN_pearl:0 "Perle de l'Empire Français"
VIN_pearl_desc:0 "L'Indochine est la plus riche des nombreuses colonies de la France, la métropole l'utilise principalement pour l'extraction de son sol riche en ressources."
VIN_communist:0 "Opposition communiste."
VIN_soldier:0 "Armée coloniale."
MOR_rif:0 "Souvenirs de la guerre du Rif."
FRA_weygand_is_here:0 "Le plan Weygand"
FRA_victors_of_wwi_1:0 "Les vainqueurs de la Grande Guerre"
FRA_victors_of_wwi_1_desc:0 "Sortie victorieuse de la Grande Guerre, l'armée a développé une attitude dangereusement complaisante qui fait que les développements stratégiques arrivent lentement et avec une certaine réticence."
MOR_Desert:0 "Armée coloniale."
FRA_weygand_is_here_desc:0 "Malgré nos revers, avec la promotion de Maxime Weygand, nous pouvons être sûrs que l'armée française est désormais entre de meilleures mains. La France ne tombera pas !"
FRA_gamelin:0 "Tensions Armée-Gouvernement"
FRA_gamelin_desc:0 "Depuis la crise Boulanger de 1886-1887, les politiques craignent les généraux, réduisant constamment leurs pouvoirs et leurs capacités. De nombreuses coupes budgétaires ont été faites dans l'armée et le gouvernement est prêt à démanteler l'armée, ne comptant plus que sur la ligne Maginot. On a dit à la population que l'armée française était renforcée mais la réalité dit le contraire. D'autre part, certains généraux se retrouvent attirés par l'extrême droite et les convictions anti-gouvernementales. Malgré cela, la plupart sont fidèles au gouvernement et considèrent qu'à l'approche de la guerre en Europe, l'armée française doit se réarmer."
france.334.t:0 "Weygand promu"
france.334.d:0 "Maxime Weygand, célèbre pour ses actions pendant la Première Guerre mondiale, la guerre soviéto-polonaise et en Syrie a été promu ! Nous pouvons être certains que, malgré nos revers, avec la promotion de Maxime Weygand, nous pouvons être certains que l'armée française est désormais entre de meilleures mains. La France ne tombera pas !"
france.334.a:0 "La France ne tombera pas !"
artillerie:0 "Officier d'artillerie"
artillery_desc:0 "§LEntrainer comme officier d'artillerie.§ !"
FRA_blitzkrieg:0 "Percée Inattendue" (percée inattendue)
FRA_blitzkrieg_desc:0 "L'ennemi a inopinément percé nos lignes en de nombreux endroits. Cela a entraîné le chaos au sein de l'état-major, ainsi qu'un préjudice général pour l'armée, car des hordes de réfugiés inondent les routes, rendant difficile le déplacement de notre armée. Bien que nous puissions être certains que ce problème sera résolu en temps voulu, nous devons survivre jusque-là."
france.333.t:0 "Percée inattendue" (Percée inattendue)
france.333.d:0 "L'ennemi a inopinément percé nos lignes en de nombreux endroits. Cela a entraîné le chaos au sein de l'état-major, ainsi qu'un préjudice général pour l'armée, car des hordes de réfugiés inondent les routes, rendant difficile le déplacement de notre armée. Bien que nous puissions être certains que ce problème sera résolu en temps voulu, nous devons survivre jusque-là."
france.333.a:0 "Nous devons contre-attaquer !"
france.335.t:0 "La drôle de guerre"
france.335.d:0 "Sur le front occidental, rien ne bouge. Quelques éléments français de reconnaissance des Groupes Francs ont pris des villages allemands en Sarre, mais rien de plus. Les soldats Français, pleins d'espoirs, ont vu aujourd'hui l'effet des doctrines défensives de l'Etat Major sur leur moral alors qu'ils attendent patiemment l'ennemi sur la Frontière..."
france.335.a:0 "Une drôle de guerre, c'est sur!"
news.fml111.t:0 "La drôle de guerre"
news.fml111.d:0 "Alors que la Pologne est tombée, la France décide de poursuivre le combat dans une stratégie défensive. Peu ou pas de combats ont été signalés, à l'exception de quelques de troupes françaises des Groupes Francs qui ont saisis certains villages allemands à la frontière. Nous ne pouvons pas être sûrs de l'issue de cette guerre mais la France a sûrement manqué une occasion d'attaquer lorsque l'Allemagne était occupée avec la Pologne..."
news.fml111.a:0 "Une drôle de guerre, c'est sur!"
FRA_french_army:0 "L'armée française"
FRA_french_army2:0 "L'armée française"
FRA_french_army_desc:0 "Meilleure armée du monde après la Grande Guerre, l'armée française a toujours été importante dans l'équilibre des forces en Europe."
FRA_french_army2_desc:0 "La meilleure armée du monde après la Grande Guerre, l'armée française a toujours été importante dans l'équilibre des forces en Europe."
FRA_phoney_war:0 "La drôle de guerre"
FRA_french_army:0 "L'armée française"
FRA_french_army2:0 "L'armée française"
FRA_production:0 "Production de masse"
FRA_production2:0 "Production de masse"
FRA_production3:0 "Production de masse"
FRA_ww1:0 "Les stocks de la Grande Guerre"
FRA_ww1_desc:0 "Pendant la Grande Guerre notre industrie était à plein régime pour notre armée, nous avons encore de très grands stocks qui pourraient s'avérer utile vu la situation actuelle..."
FRA_call_the_ALVF:0 "Appelez l'ALVF"
FRA_call_the_ALVF_desc:0 "L'ALVF ou Artillerie Lourde sur Voie Ferrée a été crée afin d'utiliser des canons de très gros calibre sur rails".
FRA_france_on_the_offense:0 "La France à l'offensive".
FRA_france_on_the_offense_desc:0 "Depuis la construction de la ligne Maginot en 1928, notre pays s'est contenté d'une doctrine défensive, cela doit cesser. Comme le disait le général Foch lors de la bataille de la Marne : Mon centre cède, ma droite recule, excellente situation, j'attaque!"
FRA_army_coordination:0 "Une armée coordonnée"
FRA_army_coordination_desc:0 "Les rétissences de l'état major au sujet des radios est maintenant passé, notre armée en est maintenant entièrement équipée. Nous pouvons maintenant continuer notre modernisation."
FRA_they_shall_not_pass:0 "Ils ne passerons pas !"
FRA_they_shall_not_pass_desc:0 "L'héroisme et la ténacité des Français, notablement a Verdun marque encore les esprits.Cette guerre ne sera pas différente des précedente et nous repousserons nos enemis une fois encore !"
FRA_Dyle:0 "Le Plan Dyle-Breda"
FRA_Dyle_desc:0 "Nous devons préparer un deployement rapide des troupes Françaises dans la région du Bénélux.Avec peu de temps pour se préparer au choc, les troupes devrons etre bien entrainées."
FRA_groupes_franc_sent_desc:0 "Les Groupes Francs ont été crées pendant la Première Guerre Mondiale.Leur mission était d'infiltrer le territoire ennemi et d'y capturer des prisonniers pour obtenir des renseignements."
FRA_groupes_franc_sent:0 "Groupes Francs"
FRA_defense:0 "Défense Passive"
FRA_defense_desc:0 "Protéger notre population avec des masques a gaz et des exercices sont nessécaires pour ne pas subir d'importantes pertes civiles."
FRA_firepower:0 "La puissance de feu tue !"
FRA_lighttank:0 "Production de chars légers"
FRA_infantry_focus:0 "Levée en Masse"
FRA_motorized_focus:0 "Une armée méchanisée et motorisée"
FRA_D2:0 "Étudier le char D2"
FRA_D2_desc:0 "Le futur de la guerre est la mobilitée, avec des chars progressant en meme temps que l'intantrie en véhicule derrière.Le char D2 plus rapide, agile et moins complexe a produire que le B1 bis doit etre étudier afin d'en tirer des conclusions."
FRA_air_dominance_desc:0 "Controler l'espace aérien est vital pour battre un ennemi.Nous avions la meilleure Armée de l'Air pendant la dernière guerre, cela doit etre aussi le cas pour celle-ci !."
FRA_de_gaulle:0 "Nous devons nous battre jusqu'à la fin!"
FRA_de_gaulle_desc:0 "Les paroles de De Gaulle motivent nos troupes!"
FRA_napoleon4:0 "L'esprit de Napoléon"
FRA_napoleon3:0 "L'esprit de Napoléon"
FRA_napoleon2:0 "L'esprit de Napoléon"
FRA_napoleon:0 "L'esprit de Napoléon"
FRA_foreign:0 "La légion étrangère"
FRA_foreign_desc:0 "La légion étrangère est composée d'hommes venant des quatres coins du globe, ces soldats aguéris peuvent combattres dans les pires conditions!"
FRA_napoleon_desc:0 "Napoléon est mort il y a longtemps, mais ses incroyables victoires sont toujours très présent dans l'inconscient collectif des Français"
FRA_napoleon2_desc:0 "Napoléon est mort il y a longtemps, mais ses incroyables victoires sont toujours très présent dans l'inconscient collectif des Français"
FRA_napoleon3_desc:0 "Napoléon est mort il y a longtemps, mais ses incroyables victoires sont toujours très présent dans l'inconscient collectif des Français"
FRA_napoleon4_desc:0 "Napoléon est mort il y a longtemps, mais ses incroyables victoires ont influencé la réforme de notre l'armée, VIVE LA GRANDE ARMEE!"
FRA_colonies_desc:0 "Notre Empire est plus qu'utile en cas de guerre, les troupes coloniales ayant toujours jouées un role majeur au sein de notre armée"
FRA_colonies:0 "Recrutement Colonial"
FRA_bad_production:0 "Production désorganisée" #fix in english
FRA_bad_production_desc:0 "Le gouvernement et les généraux en charge de la répartition de la production d'armements rencontrent plusieurs problèmes.La dernière guerre a prouvée aux patrons d'usines d'armements que l'état étais un mauvais payeur. De plus l'arsenal de la France est immense et les généraux en charges du réarmement n'arrivent pas a ce décider sur quel type d'armement produire. La question du réarmement de la France est compliquée et pose clairement un danger au pays si celui-ci venait a se retrouver en guerre..."
LOADING_TIP_91:0 "Je ne pense pas que les Allemands aient jamais pensé à attaquer dans la région de Sedan.\n(Charles Huntziger, 7 mai 1940.)"
LOADING_TIP_92:0 "Très sérieux effort ennemi vers la Meuse.\n(Rapport de renseignement de l’armée de l’air Française, 12 mai 1940.)"
LOADING_TIP_93:0 "Le Français a vraiment l'air d'avoir été abandonné par tous les bons esprits, sinon il aurait pu et aurait dû empêcher cela.\n(Fedor Von Bock, apprenant la percée de Sedan, le 14 mai 1940.)"
LOADING_TIP_94:0 "Tout n'est qu'une question d'heures.\n(Maurice Gamelin, 19 mai 1940, à propos du déclenchement de la contre-attaque alliée, qui n'aura lieu que trois jours plus tard.)"
LOADING_TIP_95:0 "Lieutenant, êtes-vous content de moi ?.\n(Les derniers mots d'un artilleur français du 237e régiment d'artillerie lourde, les deux jambes arrachées et sur le point de mourrir, 6 juin 1940.)"
LOADING_TIP_96:0 "La guerre commence infiniment mal. Il faut donc qu’elle continue.\n(Charles de Gaulle)"
LOADING_TIP_97:0 "La France a perdu une bataille, mais la France n'a pas perdu la guerre.\n(Charles de Gaulle, 1940)"
LOADING_TIP_98:0 "C’est le coeur serré que je vous dis aujourd’hui qu’il faut cesser le combat..\n(Philippe Pétain, 17 juin 1940.)"
LOADING_TIP_99:0 "J'accepte la lourde charge que vous me demandez d'assumer. Je ferai ce que je peux, mais je ne peux garantir le succès.\n(Maxime Weygand, à Reynaud lorsqu'il remplace Gamelin au poste de généralissime, 19 mai 1940. )"
LOADING_TIP_100:0 "Les troupes françaises se sont battues comme des lions!.\n(Walter von Reichenau, juin 1940.)"
LOADING_TIP_101:0 "Il nous faudra absolument, après la guerre, forger une alliance capable de contenir un pays capable de prouesses militaires qui étonnent le monde comme à Bir Hakeim.\n(Hitler après la bataille de Bir Hakeim)"
LOADING_TIP_102:0 "Il y a trois batailles que je n'oublierai jamais : Stonne, Stalingrad et Montecassino.\n(Paul Wagner, après la guerre.)"
LOADING_TIP_103:0 "Malgré notre écrasante supériorité numérique, les Français contre-attaquent sur plusieurs points. Je ne comprends pas comment ces soldats, combattant parfois 1 sur 20, trouvent la force de prendre d'assaut.\n(Général von Küchler, Dunkerque ) "
LOADING_TIP_104:0 "Nous recevions des mauvaises nouvelles, des mauvaises nouvelles tout le temps. Une ambiance incroyable, une sorte d'usure morale, après cette accumulation en huit jours de nouvelles catastrophiques.\n(André Beaufre, France 18 mai 1940.)"
LOADING_TIP_105:0 "N'interrompez jamais votre ennemi lorsqu'il fait une erreur.\n(Napoléon Bonaparte.)"
LOADING_TIP_106:0 "si vous construisez une armée de 100 lions et que leur chef est un chien, dans n'importe quel combat, les lions mourront comme un chien. MAIS si vous construisez une armée de 100 chiens et que leur chef est un lion, tous les chiens mourront combattre comme un lion.\n(Napoléon Bonaparte.)"
LOADING_TIP_107:0 "Je suis inquiet. Nous allons voir à présent ce que vaut Gamelin.\n(Paul Reynaud, 10 mai 1940.)"
LOADING_TIP_108:0 "Ah les cons ! S'ils savaient...\n -Édouard Daladier (a propos de la réactions des gens sur la conférence de Munich)"
LOADING_TIP_109:0 "Il n'y a ni armistice, ni suspension d'armes. La bataille continue.\n -Benoit Besson (Après l'annonce prématurée d'un armistice,alors que ses hommes se battent sur le Cher et la Loire)"
LOADING_TIP_110:0 "Du moment qu’on démolit l’armée, j’en suis.\n -Léon Blum (Votant contre la production de Chars en 1934)"  #Du moment qu’on démolit l’armée, j’en suis
LOADING_TIP_111:0 "Aujourd'hui, 10 juin 1940, la main qui tenait le poignard l'a plongé dans le dos de son voisin.\n -Franklin Roosevelt (Après la déclaration de guerre de Mussolini)"
LOADING_TIP_112:0 "Nous allons vers un nouveau Sedan et plus terrible encore que celui de 1870.\n(Général Bilotte.)"
LOADING_TIP_113:0 "Si les Allemands me faisaient vraiment le plaisir d’attaquer, je leur offrirai un milliard de francs.\n(Maurice Gamelin.)"

