 FPM_union_concessions:0 "Les syndicats ont été renforcés"
 FPM_union_concessions_desc:0 "Nous avons fait d'importantes concessions aux syndicats français. Cela a malheureusement conduit à une perte mineure de productivité dans certains secteurs, mais le problème semble être temporaire, et nous ne le laisserons pas entraver nos objectifs d'une France socialiste."
 FPM_legal_equality:0 "Égalité juridique"
 FPM_legal_equality_desc:0 "Dans tous les domaines qui comptent, les femmes sont toujours considérées comme des citoyens de seconde zone, toujours soumis à la volonté d'un homme. Cette absurdité prend fin maintenant."
 FPM_restricted_voting:0 "Vote restreint"
 FPM_restricted_voting_desc:0 "Afin d'assurer le bon fonctionnement de notre coalition politique, nous avons concédé la politique des droits des femmes à nos partenaires de coalition qui souhaitent ne pas accorder le suffrage. Si certains peuvent être déçus par cette décision, nous devons nous rappeler que nous agissons pour la bonne cause de l'antifascisme, et que tous obtiendront leurs droits en temps voulu."
 FPM_traditional_gender_roles:0 "Rôles traditionnels des hommes et des femmes"
 FPM_traditional_gender_roles_desc:0 "Sans être idéale, la France se trouve agressée par les réactionnaires de l'intérieur et de l'extérieur. Nous devons adopter de nouvelles positions sur le rôle des femmes dans la société, plus en accord avec le statu quo. La jeune femme communiste de France devra s'engager dans le mariage et la maternité tout en étant capable de lutter pour la liberté et la liberté de la classe ouvrière."
 FPM_political_crisis_over:0 "La §YCrise Politique§! est finie."
