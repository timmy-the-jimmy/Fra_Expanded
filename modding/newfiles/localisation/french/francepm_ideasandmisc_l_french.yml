 FPM_meager_protections:0 "Faible protection des travailleurs"
 FPM_disjointed_government:0 "Gouvernement désuni"
 FPM_disjointed_government_desc:0 "L'état de la politique française est loin d'être stable. Bien que des réformes soient nécessaires et bienvenues, la nation est divisée et se laisser entraîner dans un conflit la mettrait en grand danger." 
