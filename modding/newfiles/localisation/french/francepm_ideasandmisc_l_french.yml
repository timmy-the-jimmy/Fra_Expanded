l_french:
 FPM_the_popular_front_1:0 "Le Front Populaire"
 FPM_the_popular_front_1_desc:0 "Avec la montée du facisme en Allemagne et en Italie, il est évident que les luttes intestines à gauche doivent cesser pour que notre cause survive. Un large front populaire composé de tous les partis de gauche aura pour mission de s'attaquer enfin aux conditions économiques qui créent le fascisme."
 FPM_the_popular_front_2:0 "Le Front Populaire"
 FPM_the_popular_front_2_desc:0 "Le Front Populaire a échoué. L'échec économique et la situation en Espagne ont déchiré la coalition. Alors qu'il restait encore un espoir, elle est sur le point de mourir, et ce n'est qu'une question de temps avant que tout ne s'effondre complètement."
 FPM_the_popular_front_3:0 "Le Front populaire"
 FPM_the_popular_front_3_desc:0 "Le Front populaire, malgré tous ses efforts n'a pas pu arrêter la vague de grève qui s'est abattue sur le pays. Les grévistes, dont on dit qu'ils sont soutenus par les communistes, ont continué à faire grève dans les rues malgré les concessions que nous avons faites. Il semble que la France dérive de plus en plus vers l'anarchie alors que les demandes de formes plus radicales de gouvernement augmentent."
 FPM_the_popular_front_4:0 "Le Front populaire"
 FPM_the_popular_front_4_desc:0 "Les récentes tentatives du Premier ministre Camille Chautemps ont conduit à un renouveau des idées du Front populaire. Bien qu'il soit encore confronté à plusieurs problèmes internes, on espère que les récentes initiatives proposées par le Premier ministre permettront de réunifier la coalition et d'apporter la stabilité à la France."
 FPM_the_popular_front_5:0 "Le Front populaire"
 FPM_the_popular_front_5_desc:0 "Le Front populaire, bien que confronté à plusieurs problèmes internes, a réussi à persévérer, faisant passer plusieurs réformes et apportant l'unité politique à la France en temps de crise."
 FPM_national_unity_government_1:0 "Gouvernement d'union nationale"
 FPM_national_unity_government_1_desc:0 "Avec la montée des politiques extrêmes à travers le monde, et la paix mondiale menacée, les partis, allant du Parti communiste de gauche à l'Alliance démocratique de centre-droit, ont formé une coalition pour gouverner la France."
 FPM_national_unity_government_2:0 "Gouvernement d'union nationale"
 FPM_national_unity_government_2_desc:0 "Face à la montée des extrêmes politiques dans le monde et à la menace de la paix mondiale, les partis, du Parti communiste de gauche à la Fédération républicaine de droite, ont formé une coalition pour gouverner la France."
 FPM_the_national_bloc_1:0 "Le Bloc National"
 FPM_the_national_bloc_1_desc:0 "Le paysage politique se radicalise de jour en jour. La gauche sous-entend qu'elle pourrait faire cause commune avec les communistes. Ce qu'il faut maintenant, c'est un gouvernement fort et stable."
 FPM_the_national_bloc_2:0 "Le Front de la liberté"
 FPM_the_national_bloc_2_desc:0 "Le Bloc national s'est élargi pour intégrer l'extrême droite dans sa coalition. Controversée par certains, la nouvelle coalition, rebaptisée Front de la liberté, bénéficie d'un large soutien politique, ce qui lui permet de mobiliser ses membres pour atteindre de grands objectifs politiques."
