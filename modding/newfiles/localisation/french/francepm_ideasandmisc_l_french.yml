 FRA_SNCAC_formed:0 "SNCAC constitué"
 FPM_democratic_opposition:0 "Opposition Démocratique"
 FPM_democratic_opposition_desc:0 "Nos efforts pour transformer la France en un État communiste n'ont pas été bien accueillis par certains. Alors que les fascistes et les réactionnaires protestent violemment, il y a ceux qui s'opposent à nous de manière plus subtile. En bloquant nos initiatives politiques et en prenant le pouvoir dans les gouvernements locaux, le centre-droit est un problème auquel nous devrons faire face rapidement, de peur que leur peur du totalitarisme ne les pousse à des moyens plus violents."
 FPM_democratic_opposition_rad:0 "Opposition démocratique"
 FPM_democratic_opposition_rad_desc:0 "Nos démarches pour transformer la France en un État communiste n'ont pas été bien accueillies par certains. Alors que les fascistes et les réactionnaires protestent violemment, il y a ceux qui s'opposent à nous de manière plus subtile. Bloquant nos initiatives politiques et nous enfermant dans des débats sans fin, le centre et le centre-droit sont un problème auquel nous devrons bientôt faire face, de peur que leur peur du totalitarisme ne les pousse à des moyens plus violents."
 FPM_democratic_opposition_weak:0 "Dissaproval démocratique"
 FPM_democratic_opposition_weak_desc:0 "Nos démarches pour favoriser la réconciliation au sein de l'échiquier politique et nos efforts incessants pour montrer que nous entendons préserver la démocratie en France ont conduit certains parmi la droite à cesser certaines de leurs inquiétudes, et ont, sans pour autant coopérer avec nous, adopté une approche plus neutre et prudente de nos actions. Même s'ils peuvent encore voter contre nous, la France devient plus stable car beaucoup se tiennent côte à côte dans un bloc antifasciste en ces temps difficiles."
 FPM_democratic_opposition_rad_weak:0 "Désapprobation démocratique"
 FPM_democratic_opposition_rad_weak_desc:0 "Nos démarches pour favoriser la réconciliation au sein de l'échiquier politique et nos efforts incessants pour montrer que nous avons l'intention de préserver la démocratie en France ont conduit beaucoup parmi le centre à cesser certaines de leurs inquiétudes, et à coopérer beaucoup plus avec nous. Bien que beaucoup puissent encore voter contre nous, la France devient plus stable car beaucoup se tiennent côte à côte dans un bloc antifasciste en ces temps difficiles."
 FPM_purged_military:0 "Militaire purgé"
 FPM_purged_military_desc:0 "Nous avons révélé le cœur du complot qui souhaite anéantir notre révolution. L'armée, qui a toujours été un corps profondément conservateur, comptait en son sein de nombreux officiers qui complotaient pour défaire nos années de progrès, nous les avons donc éliminés. Bien qu'il soit malheureux que nos forces armées doivent souffrir en conséquence, nous pouvons être assurés que les seules menaces à notre révolution se trouvent en dehors de la France à partir de maintenant."
 FPM_nicods_constitution:0 "Constitution de la Quatrième République"
 FPM_nicods_constitution_desc:0 "Une république a besoin d'une nouvelle constitution, mais elle ne doit pas nécessairement s'écarter de l'ancienne. Voyant peu de besoin de changer la structure politique existante de la France, la nouvelle Constitution, tout en prévoyant des droits du travail plus nombreux et garantis, conserve le système d'un parlement fort de la 3ème République."
 FPM_thorez_constitution:0 "Constitution des communards"
 FPM_thorez_constitution_desc:0 "Notre nouvel état ne peut être retenu par les problèmes du dernier. Pour que notre nation garde son chemin vers la libération du travailleur et pour que les troubles politiques des années 30 ne se reproduisent pas, la présidence de la République a été considérablement renforcée."
 FPM_purged_administration_1:0 "Les purges politiques"
 FPM_purged_administration_1_desc:0 "La France ne sera pas en sécurité tant que nous n'aurons pas éliminé jusqu'au dernier ennemi bourgeois. Les dirigeants des groupes politiques contre-révolutionnaires et réactionnaires pensaient être en sécurité simplement parce qu'ils avaient réussi à manipuler les prolétaires pour qu'ils votent en faveur de leurs objectifs méprisables. Nous leur avons montré que ce n'est pas le cas."
 FPM_purged_administration_2:0 "Les purges politiques"
 FPM_purged_administration_2_desc:0 "La France ne sera pas en sécurité tant que nous n'aurons pas éliminé jusqu'au dernier ennemi bourgeois. Les dirigeants des groupes politiques contre-révolutionnaires et réactionnaires pensaient être en sécurité simplement parce qu'ils avaient réussi à manipuler les prolétaires pour qu'ils votent en faveur de leurs objectifs méprisables. Nous leur avons montré que ce n'est pas le cas."
 concessions_to_soviets:0 "Concessions aux Soviétiques"
 FRA_commie_strikes_modifier:0 "Grèves d'usine"
 FRA_commie_strikes_modifier_desc:0 "En réaction à l'élection du gouvernement de gauche du Front populaire, la classe ouvrière est descendue dans la rue, réclamant des droits du travail étendus. Nous devons leur accorder des concessions pour mettre fin aux grèves, ou notre pays risque de tomber dans le communisme."
 FPM_modify_strikes:0 "Modify §Y$FRA_commie_strikes_modifier$§! by \nFactory Output: §R-5.00%§! \nDockyard Output: §R-5.00%§!" #translate modify, factory output, and dockyard output into french
 FPM_add_commie_strikes:0 "Active le modificateur §YGrèves d'usines!"
 FPM_remove_commie_strikes:0 "Désactive le modificateur §YGrèves d'usines§ !"
 FPM_franco_soviet_econ_treaty:0 "Traité franco-soviétique d'assistance économique."
 FPM_franco_soviet_econ_treaty_desc:0 "En tant que compagnons d'armes de l'Union soviétique, nous avons signé un traité économique entre nos deux nations qui stimulera nos économies en assurant le libre-échange des marchandises entre nos deux nations."
 FPM_franco_soviet_mil_treaty:0 "Traité franco-soviétique d'assistance économique."
 FPM_franco_soviet_mil_treaty_desc:0 "Nous avons encore renforcé l'amitié entre l'Union soviétique et la France en modifiant le traité pour mieux coordonner nos efforts de réarmement dans le but de protéger nos nations contre le fascisme."
 FPM_stop_workers_revolution:0 "Pour empêcher la révolution, nous devons maintenir notre §Ystabilité§ ! au-dessus de §Y75%§ !, et notre §Soutien au communisme§ ! en dessous de §Y10%§ !"
 FPM_workers_revolution_warning:0 "Si la §YStabilité§ ! du pays ciblé est supérieure à §Y75%§ ! ou le §Soutien au communisme§ ! inférieur à §Y10%§ !, la révolution échouera."
 FRA_jacques_doriot:0 "Jacques Doriot"
 FRA_francois_de_la_rocque:0 "François de la Rocque"
 FPM_anglo_french_war_council:0 "Conseil suprême de guerre anglo-français"
 FPM_anglo_french_war_council_desc:0 "Nous devrions créer un conseil de guerre pour coordonner notre armée avec [ENG.GetName]. Ensemble, nos armées prévaudront sur toute menace !"
 FPM_political_violence_tt:0 "Certains groupes peuvent provoquer des §YViolences Politiques§! s'ils ne sont pas traités."
 FPM_political_violence:0 "§YFrance§ ! a §YViolences Politiques§!"
 FPM_disable_political_violence:0 "Désactive les §YViolences Politiques§!"
 FPM_enables_political_violence:0 "Active la §YViolences Politiques§!"
 FPM_union_sacree:0 "Union Sacrée"
 FPM_union_sacree_desc:0 "Pendant la Première Guerre mondiale, des hommes politiques de tous bords se sont réunis pour former un gouvernement d'unité nationale, l'Union Sacrée. Alors que nous nous trouvons à nouveau en guerre, nous devrions former à nouveau une telle coalition, unifiant les partis de gauche et de droite dans une cause commune. Gagner la guerre"
