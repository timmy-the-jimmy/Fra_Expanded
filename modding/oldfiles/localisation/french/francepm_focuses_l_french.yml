l_french:
 FRA_dirigisme_alt:0 "Développer l'industrie de l'armement"
 FRA_dirigisme_alt_desc:0 "Avec la montée des tensions internationales, la France doit être prête à prendre des mesures pour réarmer le pays. De plus, ces mesures peuvent nous permettre de rajeunir notre économie en développant l'industrie de l'armement."
 FRA_ratify_the_vienot_accords:0 "Ratifier les accords Viénot"
 FRA_ratify_the_vienot_accords_desc:0 "Le peuple de Syrie, à qui on a promis l'indépendance, commence à s'agiter. Afin de les apaiser et d'éviter un conflit colonial inutile, nous leur accorderons l'indépendance, avec comme condition, bien sûr, leur amitié éternelle."
 FPM_syrian_revolt_happened:0 "La §YRévolte Syrienne§! n'a pas eu lieu."
 FRA_request_emergency_powers:0 "Demander les pleins pouvoirs"
 FRA_request_emergency_powers_desc:0 "Pour résoudre cette crise économique, il faut prendre des mesures encore plus drastiques. La situtation n'étant plus tenable, nous devons donc prendre sur nous et demander les pleins pouvoirs pour redresser l'économie."
 FRA_end_capital_flight:0 "Fin de la fuite des capitaux"
 FRA_end_capital_flight_desc:0 "Depuis que les socialistes ont pris le pouvoir, notre pays est en proie à la fuite des capitaux. Cela en est assez! Nous allons inviter les entreprises étrangères et nos anciennes entreprises à revenir dans notre pays, maintenant que nous avons abrogé la législation socialiste étranglante."
 FRA_promote_the_free_market:0 "Promouvoir le marché libre"
 FRA_promote_the_free_market_desc:0 "La liberté des marchés est essentiel à toute économie prospère. Ces derniers temps, les socialistes l'ont étouffé avec une bureaucratie et des réglementations inutiles. Nous emprunterons la voie opposée et laisserons les marchés s'épanouir sans ingérence du gouvernement."
 FRA_constitutional_reform:0 " Réforme constitutionnelle "
 FRA_constitutional_reform_desc:0 "Nous devons adopter des réformes significatives des systèmes politiques de cette nation si nous souhaitons que notre nation survive. Ces réformes incluent le renforcement de la position du Premier ministre et l'affaiblissement du pouvoir du Sénat. Les politiciens qui se chamaillent ont trop longtemps freiné notre nation. Nous avons besoin d'un leader fort pour nous conduire vers l'avenir."
 FRA_law_and_order:0 "Ordre public"
 FRA_law_and_order_desc:0 "Avec l'État sécurisé, nous pouvons maintenant concentrer nos efforts sur ceux qui ne sont peut-être pas aussi politiquement enclins à être d'accord avec nous, en utilisant nos nouveaux pouvoirs. Bien sûr, nous ne supprimerons que ceux qui représentent un danger pour la nation, et personne d'autre, n'est-ce pas ?"
 FRA_embrace_the_strike_wave:0 "Embrasser la vague de grève"
 FRA_embrace_the_strike_wave_desc:0 "L'élection du Front populaire a révélé les sentiments révolutionnaires profondément ancrés du peuple français. Ne faisons pas de compromis sur nos idéaux maintenant, mais au contraire, menons la France de l'avant vers un avenir plus brillant !"
 FRA_the_right_to_vote:0 "Le droit de vote"
 FRA_the_right_to_vote_desc:0 "Dans notre combat pour créer une société plus égale et plus libre, nous nous sommes heurtés à la question du droit de vote des femmes. Nombreux sont ceux qui, au sein du parti, sont favorables à l'octroi du droit de vote aux femmes, mais aussi ceux qui pensent que nous devrions modérer nos exigences dans l'intérêt d'une coopération avec le centre, afin de maintenir notre bloc antifasciste. Nous devons choisir une voie pour aller de l'avant"
 FRA_role_of_the_sexes:0 "Le rôle des Sexes"
 FRA_role_of_the_sexes_desc:0 "Nous avons choisi notre approche du rôle de la femme dans la société. Afin de mieux renforcer notre mouvement politique et de lutter contre les forces réactionnaires à l'intérieur et à l'extérieur, nous allons mobiliser notre mouvement féminin pour notre lutte contre le fascisme et poursuivre nos réformes politiques liées au rôle des sexes."
 FPM_role_of_the_sexes_tt:0 "Améliore l'esprit national donné par l'accent national §le droit de vote§ !"
 FPM_popular_front_victory:0 "Le §YFront Populaire§! a gagné les élections de 1936."
 FPM_national_bloc_victory:0 "Le §YBloc National§! a gagné les élections de 1936."
 FPM_emergency_powers:0 "Le coût pour activer la décision relative à §Y$FRA_economy_dynamic_modifier$§ ! est divisé par deux."
 FPM_syrian_revolt_warning:0 "§RIf la Syrie n'obtient pas son indépendance d'ici 1943 et que la France n'a pas capitulé, les Syriens risquent de se révolter contre le gouvernement !"
 FPM_syrian_revolt_happened:0 "La §YRévolte Syrienne§! n'a pas eu lieu."
 FPM_force_the_issue_tt:0 "La pénalité de stabilité dépend de la popularité des partis §YFascistes§! et §YNon-Alignés§!.\n"
 FPM_soviet_concessions_tt:0 "Si le focus national §YConcessions Soviétiques§ ! est pris, et que le propriétaire des états bessarabiens rejoint la faction, il lui sera demandé de rendre les états à [SOV.GetFlag]§Y[SOV.GetNameDef]§ !"
 FRA_democratic_socialism:0 "Socialisme démocratique"
 FRA_democratic_socialism_desc:0 "Face au totalitarisme mondial, nous montrons au monde qu'on peut rester à la fois socialiste et démocrate. Nous défendrons jusqu'à la mort la liberté de la classe ouvrière."
 FRA_rebuild_eastern_alliances:0 "Reconstruire les alliances de l'Est"
 FRA_rebuild_eastern_alliances_desc:0 "Si nous voulons vaincre le fascisme, nous aurons besoin du soutien des autres. Les nations de la Petite Entente sont parfaitement placées pour fournir un second front dans la lutte contre le fascisme."
 FRA_ally_with_the_poles:0 "Alliance avec les Polonais"
 FRA_ally_with_the_poles_desc:0 "En nous alliant avec les Polonais, nous gagnerons un allié important à l'Est pour faire pression sur les régimes fascistes d'Europe centrale. Bien que la Pologne ait sa part de problèmes avec la [SOV.GetName], nous ne pouvons pas laisser passer cette opportunité."
 FRA_soviet_concessions:0 "Concessions accordées à la [SOV.GetName]"
 FRA_soviet_concessions_desc:0 "En tant que première grande nation socialiste de l'histoire, l'Union soviétique, malgré ses différences avec nous, doit être intégrée dans ce nouvel ordre mondial que nous construisons. Il serait préférable d'établir une alliance défensive avec eux dès maintenant pour assurer la sécurité de nos alliés orientaux."
 FRA_polish_compliance:0 "Exiger la conformité de la Pologne"
 FRA_polish_compliance_desc:0 "La Pologne se trouve entre la [SOV.GetName] et les menaces réactionnaires d'Europe centrale. Si nous voulons nous en débarrasser, l'Union soviétique doit d'abord être autorisée à passer par le territoire de [POL.GetName]."
 FRA_franco_soviet_econ:0 "Assistance économique Franco-Soviétique"
 FRA_franco_soviet_econ_desc:0 "Alors que nous nous dirigeons vers le socialisme, nous devons apprendre de ceux qui ont déjà effectué leur transition vers une économie socialiste. La [SOV.GetName] a déclaré qu'elle nous soutiendrait dans notre évolution vers le socialisme, et nous allons donc signer avec elle un traité prévoyant une assistance économique mutuelle."
 FRA_franco_soviet_mil:0 "Soutien mutuel de l'industrie militaire"
 FRA_franco_soviet_mil_desc:0 "La lutte contre les fascistes et les réactionnaires nécessite de nombreuses munitions de guerre. La [SOV.GetName], souhaitant également une aide à la militarisation a indiqué qu'elle serait favorable à une modification du traité franco-soviétique d'assistance économique afin d'y inclure un soutien mutuel au développement de l'industrie militaire."
 FRA_expand_the_deuxime_bureau:0 "Élargir le Deuxieme Bureau"
 FRA_expand_the_deuxime_bureau_desc:0 "Nos projets de révolution mondiale ne peuvent être réalisés par la seule force militaire. Nous devons investir dans l'espionnage afin que les travailleurs du monde puissent se soulever de leur propre chef."
 FRA_export_the_revolution:0 "Exporter la révolution"
 FRA_export_the_revolution_desc:0 "La révolution mondiale est à nos portes, les réactionnaires tremblent de peur. Nous continuerons à développer nos capacités d'espionnage afin que les derniers opprimés puissent se soulever et se libérer."
 FRA_world_revolution:0 "Révolution mondiale"
 FRA_world_revolution_desc:0 "Les peuples du monde crient pour la liberté. Nous devons la leur apporter par les armes. Nous ne nous arrêterons pas tant que chaque État bourgeois, réactionnaire ou autrement contre-révolutionnaire n'aura pas été démantelé."
 FRA_european_commune:0 "Former la Commune Européenne"
 FRA_european_commune_desc:0 "Les rêves de la Révolution mondiale se sont réalisés. Nous avons conquis l'Europe et l'avons fait nôtre. Fini le concept de frontières, nous intégrerons toute l'Europe occidentale dans une seule commune pour diriger le monde socialiste !"
 FRA_end_asian_fascism:0 "Mettre fin au Fascisme Asiatique" 
 FRA_end_asian_fascism_desc:0 "Le fascisme ne se limite pas à l'Europe. Les régimes fascistes d'Asie sont un danger pour la paix mondiale et doivent être éliminés tout comme l'ont été ceux d'Europe."
 FPM_democratic_socialism:0 "Socialisme démocratique"
 FPM_democratic_socialism_desc:0 "Face au totalitarisme mondial, nous montrons au monde qu'on peut rester à la fois socialiste et démocrate. Nous défendrons jusqu'à la mort la liberté de la classe ouvrière."
 FPM_expand_the_deuxieme_bureau:0 "Développer le Deuxieme Bureau"
 FPM_expand_the_deuxieme_bureau_desc:0 "Nos plans pour amener la révolution mondiale ne peuvent pas être réalisés par la simple force militaire. Nous devons investir dans l'espionnage afin que les travailleurs du monde puissent se soulever de leur propre chef."
 FPM_export_the_revolution:0 "Exporter la révolution"
 FPM_export_the_revolution_desc:0 "La révolution mondiale est à nos portes, les réactionnaires tremblent de peur. Nous continuerons à développer nos capacités d'espionnage afin que les derniers opprimés puissent se soulever et se libérer."
 FRA_franco_belgian_accords:0 "Renouveler les Accords franco-belges"
 FRA_franco_belgian_accords_desc:0 "Les accords franco-belges, qui avaient expiré en mars 1936, prévoyaient une défense collective entre la France et la Belgique. Nous devrions renouveler ce traité, ainsi que faire pression pour un traité supplémentaire avec le Luxembourg afin de pouvoir utiliser le territoire comme point de départ pour projeter notre puissance en Europe centrale."
 FRA_franco_italian_tech_exchange:0 "Échange technologique franco-italien"
 FRA_franco_italian_tech_exchange_desc:0 "Nous devrions signer un traité avec nos nouveaux amis italiens afin que nous puissions tous deux échanger des technologies industrielles. Avec nos économies combinées, nous serons en mesure de tenir tête aux grandes puissances dont l'économie est plus importante que la nôtre."
 FRA_anglo_french_war_council:0 "Créer le Conseil suprême de guerre anglo-français"
 FRA_anglo_french_war_council_desc:0 "Nous devons créer un conseil de guerre pour coordonner notre armée avec [ENG.GetName]. Ensemble, nos armées l'emporteront sur toute menace !"
 FRA_implore_patriotism:0 "Implore le patriotisme"
 FRA_implore_patriotism_desc:0 "Partout dans le monde, les régimes totalitaires menacent la paix. Nous devons mobiliser le peuple de France pour un conflit et mettre fin aux tendances pacifistes qui gangrènent notre société depuis la Grande Guerre. Ce n'est que par les armes que nous triompherons !"
 FPM_implore_patriotism_tt:0 "Ajoute du §YSupport a la guerre§! basé sur notre support §YDemocratique§! actuel."
 FRA_scandinavian_intervention:0 "Intervention scandinave"
 FRA_scandinavian_intervention_desc:0 "Nos ennemis ont les yeux rivés sur la Scandinavie. Nous ne pouvons pas permettre que les ressources de la région tombent entre les mains de nos ennemis. Nous devrions demander un embargo aux États de la région, ainsi que le droit d'y stationner des troupes."
 FRA_expedition_to_salonika:0 "L'expédition de Salonique"
 FRA_expedition_to_salonika_desc:0 "Lors de la Première Guerre mondiale, nous avons réussi à immobiliser des forces importantes dans les Balkans en envoyant une force à Salonique. Avec l'aide des Grecs, nous devrions être en mesure de réaliser la même chose maintenant."
 FRA_romanian_oil:0 "Fermez le robinet à pétrole"
 FRA_romanian_oil_desc:0 "Avec notre nouveau pied dans les Balkans, nous devrions commencer la prochaine étape de notre stratégie pour étrangler notre ennemi de ressources, nous devrions nous assurer qu'ils ne peuvent pas accéder aux champs de pétrole de la Roumanie. Avec une ressource aussi vitale, nous devrions en outre stationner des troupes dans le pays et renforcer nos liens de défense mutuelle."
 FRA_national_unity_government:0 "Une nouvelle Union sacrée"
 FRA_national_unity_government_desc:0 "Lors de la Première Guerre mondiale, des hommes politiques de tous bords se sont réunis pour former un gouvernement d'unité nationale, l'Union Sacrée. Alors que nous nous trouvons à nouveau en guerre, nous devrions former à nouveau une telle coalition, unifiant les partis de gauche et de droite dans une cause commune. Gagner la guerre."
 FRA_preemptive_strike_on_germany:0 "Frappe préventive contre l'Allemagne"
 FRA_preemptive_strike_on_germany_desc:0 "Plus nous attendons, plus l'armée allemande se renforce en violation du Traité de Versailles. Nous devons porter le combat sur leurs terres maintenant avant qu'ils ne puissent se réarmer davantage."
 FRA_end_the_red_menace:0 "Mettre fin à la menace Rouge"
 FRA_end_the_red_menace_desc:0 "L'Union soviétique est un État imprévisible. Son existence même menace la stabilité de l'Europe avec sa rhétorique révolutionnaire. Nous devons abattre la menace rouge avant qu'elle ne fasse trop de dégâts. Pour y parvenir, nous commencerons la guerre par un bombardement des réserves de pétrole de [SOV.GetAdjective] à Bakou, puis nous progresserons à travers la Turquie jusqu'au Caucase."
 FPM_red_menace_finland_tt:0 "Si le focus national §YSupport les Finlandais§! as été pris, la [FIN.GetFlag]§Y[FIN.GetName]§! sera invité dans votre faction."
 FRA_alpine_trade:0 "Augmenter le commerce Alpin"
 FRA_alpine_trade_desc:0 "Nous devrions renforcer nos liens avec l'Italie en augmentant le commerce à travers les Alpes. Alors qu'historiquement les Alpes ont été une barrière difficile à franchir, plutôt adaptée à la défense militaire, nous irons à l'encontre de la tradition pour célébrer notre alliance avec nos nouveaux amis."
 FRA_franco_soviet_econ_alt:0 "$FRA_franco_soviet_econ$"
 FRA_franco_soviet_econ_alt_desc:0 "$FRA_franco_soviet_econ_desc$"
 FRA_franco_soviet_mil_alt:0 "$FRA_franco_soviet_mil$"
 FRA_franco_soviet_mil_alt_desc:0 "$FRA_franco_soviet_mil_desc$"
 FRA_democratic_socialism_alt:0 "$FRA_democratic_socialism$"
 FRA_democratic_socialism_alt_desc:0 "$FRA_democratic_socialism_desc$"
 FRA_world_revolution_alt:0 "$FRA_world_revolution$"
 FRA_world_revolution_alt_desc:0 "$FRA_world_revolution_desc$"
 #TRANSLATION START
 FRA_plan_v:0 "Plan V"
 FRA_plan_v_desc:0 "Si nous voulons gagner une quelconque guerre à l'avenir, nous devons être en mesure de produire des avions en aussi grand nombre que lors de la dernière guerre. Pour ce faire, le ministère de l'Air a demandé un plan ambitieux, nommé Plan V, qui prévoit la construction de milliers d'avions."
 FRA_plan_v_dlc:0 "$FRA_plan_v$"
 FRA_plan_v_dlc_desc:0 "$FRA_plan_v_desc$" 
 FRA_colonial_air_bases:0 "Bases aériennes coloniales"
 FRA_colonial_air_bases_desc:0 "Pour défendre notre empire mondial, nous devons être en mesure de projeter notre puissance aérienne à travers le monde. Pour ce faire, nous devons construire des bases aériennes dans nos colonies."
 FRA_airborne_experiments:0 "Expériences de Parachutistes"
 FRA_airborne_experiments_desc:0 "Nous pouvons réaménager certains de nos modèles de bombardiers pour transporter des soldats au lieu de bombes. Nous devrions expérimenter cette nouvelle forme de guerre."
 FRA_ace_pilots:0 "As de la chasse"
 FRA_ace_pilots_desc:0 "On dit qu'une minorité de pilotes finit par abattre la grande majorité des avions ennemis. Nous ferions bien de trouver ceux qui font partie de cette minorité et de les soutenir davantage."
 FRA_radar:0 "Intercepter l'ennemi"
 FRA_radar_desc:0 "L'ennemi a développé un nouveau mode de guerre cruel, en tentant de nous bombarder pour nous soumettre. Cependant, grâce au développement d'une nouvelle technologie RADAR, nous pouvons empêcher que cela ne se produise."
 FRA_fighter_designs:0 "Nouvelles conceptions de chasseurs"
 FRA_fighter_designs_desc:0 "Le reste du monde nous dépasse avec ses modèles de chasseurs, nos avions étant incapables de rivaliser. Nous devons concevoir de nouveaux avions de peur de perdre la guerre."
 FRA_bomber_designs:0 "Bombardiers multirôles"
 FRA_bomber_designs_desc:0 "Nos bombardiers doivent être capables de soutenir nos troupes au sol ainsi que d'éliminer l'industrie ennemie. Notre moyen d'y parvenir sera la production de nouveaux types de bombardiers tactiques."
 FRA_photo_recon:0 "Reconnaissance aérienne"
 FRA_photo_recon_desc:0 "Nos réformes de l'armée de l'air prévoient la production non seulement de bombardiers et de chasseurs, mais aussi d'avions de reconnaissance. De tels avions nous aideraient grandement à détecter les mouvements ennemis avant qu'ils ne se produisent."
 FRA_naval_blockades:0 "Affamer l'ennemi"
 FRA_naval_blockades_desc:0 "Ce qui nous a fait gagner la dernière guerre, c'est le blocus naval prolongé contre l'Allemagne. Nous devons reproduire ce succès à nouveau et développer des stratégies pour étrangler le commerce extérieur de nos ennemis, évitant ainsi la nécessité d'une coûteuse campagne terrestre."
 FRA_convoy_tactics:0 "Tactique des convois"
 FRA_convoy_tactics_desc:0 "Lors de la dernière guerre, nous avons fait l'expérience d'un effort déterminé de la part des Allemands pour couper notre commerce via les sous-marins, ce que nous avons contré en développant des tactiques de convoi. La prochaine guerre ne sera probablement pas différente."
 FRA_rebuild_the_battlefleet:0 "Reconstruire la flotte de guerre."
 FRA_rebuild_the_battlefleet_desc:0 "Avant la Grande Guerre, nous avions l'une des plus grandes flottes de l'histoire. Bien que nous fassions toujours partie des grandes puissances, les réalités de l'entre-deux-guerres nous ont amenés à réduire nécessairement les dépenses navales. Dans cette nouvelle période de troubles, cependant, nous ne pouvons plus nous permettre de réduire les dépenses. Nous devons reconstruire notre marine à son niveau d'antan !"
 FRA_cooperation_with_the_left:0 "Coopération avec la gauche"
 FRA_cooperation_with_the_left_desc:0 "Alors que la gauche a historiquement été un ennemi du monarchisme, notre dévouement à l'antifascisme nous a fait quelques amis parmi ceux qui désirent vaincre le fascisme à tout prix. Nous devrions étendre cette amitié et rallier la gauche à nos projets."
 FRA_unlock_leftist_ministers:0 "Déverrouille les ministres §communistes§ ! Ministres."
 FRA_unlock_rightist_ministers:0 "Déverrouille les ministres §YFascistes§"
 FRA_freedom_of_knowledge:0 "Liberté de connaissance"
 FRA_freedom_of_knowledge_desc:0 "En tant que nation libre dans un monde de moins en moins libre, nous avons la chance unique d'être un refuge pour les scientifiques qui seraient autrement opprimés dans leur pays. Nous devons leur donner un endroit où travailler, afin qu'ils puissent contribuer à notre nation."
 FRA_appeal_to_absolutists:0 "Appel aux Absolutistes"
 FRA_appeal_to_absolutists_desc:0 "Nombreux sont ceux qui, au sein de la Cause orléaniste, souhaitent une autocratie conservatrice. Bien que nous ne puissions pas promettre la dernière partie, la politique chrétienne et les valeurs traditionnelles françaises ont toujours leur place dans notre nation."
 FRA_anti_fascism:0 "La Croisade Anti-Fasciste"
 FRA_anti_fascism_desc:0 "La France se retrouve assiégée tout autour d'elle par des forces fascistes. De même que le Royaume de France a pris les armes contre les musulmans il y a plusieurs siècles pour libérer Jérusalem, nous devons prendre les armes maintenant pour libérer tous les peuples du monde."
 FRA_action_francais:0 "Action Française"
 FRA_action_francais_desc:0 "Le roi souhaite une monarchie constitutionnelle, dirigée par des libéraux efféminés qui apporteraient au pays la même dévastation que celle que nous venons de travailler si dur à éliminer. Nous ne pouvons pas permettre que cela se produise. Nous devrions prendre le contrôle entre nos mains, et garder l'esprit du Roi en dehors de la politique."
 FRA_rapproachment_with_church:0 "Rapprochement avec l'Église."
 FRA_rapproachment_with_church_desc:0 "En 1926, le pape condamne l'Action française, portant un coup dévastateur à notre mouvement. À la lumière de notre succès, il ne peut plus se permettre de nous condamner dans un monde rempli de communistes impies. Nous devons lui demander de mettre fin à la condamnation de l'Église."
 FRA_catholic_diplomacy:0 "Diplomatie catholique."
 FRA_catholic_diplomacy_desc:0 "Le catholicisme est le socle sur lequel se construit la société française. Il nous lie ensemble, et aux autres nations de la foi. Nous ferions bien de mettre en valeur nos racines catholiques et de construire nos amitiés sur cette base."
 FRA_camelots_du_roi:0 "Camelots du Roi"
 FRA_camelots_du_roi_desc:0 "Les Camelots du Roi ont rendu un grand service à notre cause politique. Nous devrions les renforcer."
 FRA_maurrassisme:0 "Maurrassisme"
 FRA_maurrassisme_desc:0 "La République s'est appuyée sur un ensemble de traditions intellectuelles dégénérées qui ont finalement conduit à laisser la France en arrière sur de nombreux aspects. Il faut reconstruire la France à partir de la base, en s'appuyant sur les idéaux du Maurrassisme, en s'appuyant sur le nationalisme, et le retour aux valeurs traditionnelles de la France."
 FRA_seize_kurdistan:0 "Saisir le Kurdistan"
 FRA_seize_kurdistan_desc:0 "Le Kurdistan nous a été promis après notre victoire dans la Grande Guerre. Si la république d'antan n'a pas réussi à s'en emparer, avec nos nouveaux dirigeants, nous devons prendre les armes et attaquer !"
 FRA_embrace_counterrevolution:0 "Embrasser la contre-révolution."
 FRA_embrace_counterrevolution_desc:0 "Les valeurs des Lumières n'ont conduit qu'à la mort et à la destruction. Les pires de tous sont les marxistes, professant l'avènement d'une utopie qui ne pourra jamais exister. Nous devons détruire ces expériences ratées une fois pour toutes."
 FRA_constitutional_monarchy:0 "Monarchie constitutionnelle"
 FRA_constitutional_monarchy_desc:0 "Les valeurs sur lesquelles repose la France, Liberté, Égalité, Fraternité, ont traditionnellement été associées à la République. Mais il n'y a aucune raison pour qu'une monarchie, limitée par des contrôles sur son pouvoir, ne puisse pas également remplir ces idéaux."
 FRA_defender_of_liberty:0 "Défenseur de la liberté"
 FRA_defender_of_liberty_desc:0 "Le Roi ne doit pas seulement être le symbole de la Nation, mais son plus grand défenseur. La liberté du peuple se trouve menacée de l'extérieur et de l'intérieur. Le Roi doit jouer un rôle actif dans sa protection, sous peine de voir la monarchie tomber dans l'oubli."
 FRA_reconcile_the_pretenders:0 "Réconcilier les prétendants."
 FRA_reconcile_the_pretenders_desc:0 "En 1883, la maison d'Orléans et la maison de Bourbon ont trouvé un compromis en désignant Henri, comte de Chambord, comme prochain prétendant au titre de roi de France, s'ils devaient restaurer la monarchie. Bien qu'ils aient échoué, nous devrions souligner notre coopération et notre lignée commune remontant à Charlemagne. Il n'y a aucune raison pour nous de nous battre alors que la France fait face à tant d'ennemis."
 FRA_restore_bourbon_italy:0 "Restaurer l'Italie bourbonienne"
 FRA_restore_bourbon_italy_desc:0 "Les Bourbons ont autrefois régné sur une grande partie de l'Italie. Nous devrions rétablir notre règne sur la péninsule, qui nous avait été si injustement enlevé par la Maison de Savoie."
 FRA_invest_in_spain:0 "Investir en Espagne."
 FRA_invest_in_spain_desc:0 "L'Espagne étant désormais entre nos mains, nous devrions contribuer à réparer les dégâts de la guerre civile, et l'industrialiser au même titre que la France."
 FRA_disunite_italy:0 "Désunir l'Italie"
 FRA_disunite_italy_desc:0 "L'unification de l'Italie était une erreur. Une Italie forte aux frontières de la France ne peut plus être tolérée à nouveau, et nous devrions donc la diviser en plusieurs États, y compris en restituant les terres du Pape, qui ferait bien d'être très reconnaissant."
 FRA_reclaim_new_france:0 "Récupérer la Nouvelle-France"
 FRA_reclaim_new_france_desc:0 "La France a contrôlé de vastes étendues du continent américain, pour se les faire voler par les Britanniques, nous mettant en faillite et nous amenant à la révolution. Ce temps est terminé. Il est temps de reconquérir le Nouveau Monde."
 FRA_ending_the_enlightenment:0 "Fin du siècle des Lumières."
 FRA_ending_the_enlightenment_desc:0 "Le siècle des Lumières était une erreur. La vague révolutionnaire qui a frappé la France et allumé les flammes du républicanisme a conduit à la mort de millions de personnes, et à un chaos politique sans fin. Il est temps de mettre à terre les États qui ont malheureusement suivi la France."
 FRA_eastern_latins:0 "Invitez les Latins de l'Est"
 FRA_eastern_latins_desc:0 "Les Roumains se trouvent séparés du reste du monde latin par les Slaves et les Magyars. Néanmoins, ils sont tout de même latins, et nous devrions les inviter dans notre alliance."
 FRA_partition_switzerland:0 "Partage de la Suisse"
 FRA_partition_switzerland_desc:0 "La Suisse est une construction artificielle. Ses habitants sont allemands, français et italiens. Le pays des banquiers doit prendre fin."
 FRA_proletarian_nationalism:0 "Nationalisme Prolétarien"
 FRA_proletarian_nationalism_desc:0 "Le prolétariat est trompé par le communisme. Nous devons les amener de notre côté, et promettre des programmes sociaux qui aideraient les pauvres et les nécessiteux."
 FRA_celebrate_motherhood:0 "$VIC_celebrate_motherhood$"
 FRA_celebrate_motherhood_desc:0 "$VIC_celebrate_motherhood_desc$"
 FRA_long_term_economic_planning:0 "Planification économique à long terme"
 FRA_long_term_economic_planning_desc:1 "S'il est tentant de considérer la situation actuelle comme si importante qu'elle supplante toutes les autres préoccupations, il ne faut pas oublier que certaines choses sont longues à mettre en œuvre. En créant une série de plans économiques, nous pouvons faire croître notre économie de manière efficace."
 FRA_aid_small_businesses:0 "Aider les petites entreprises"
 FRA_aid_small_businesses_desc:2 "Les nombreuses petites entreprises qui constituent notre économie ont été durement touchées par les récents troubles économiques. Nous devons essayer d'y remédier afin de les aider à survivre."
 FRA_venerate_the_craftsman_desc:0 "Pendant trop longtemps, le débat sur le travail s'est concentré sur le travailleur industriel, qui travaille dans une grande usine pour une grande entreprise. Il est temps de montrer les réalisations de l'artisan qualifié, qui travaille dans son propre atelier et qui fait vivre sa famille."
 FRA_the_national_bureau_of_statistics:0 "Le Bureau national des statistiques"
 FRA_the_national_bureau_of_statistics_desc:0 "Si nous voulons conduire notre peuple vers un avenir meilleur, nous avons besoin de données solides sur lesquelles fonder nos décisions. Nous devrions créer une nouvelle agence chargée de générer ces données."
 FRA_the_legionary_service_order:0 "L'ordre du service légionnaire."
 FRA_the_legionary_service_order_desc:0 "Nos militaires étant trop peu nombreux pour protéger toute la France, nous avons besoin d'une nouvelle organisation de patriotes pour soutenir le régime."
 FRA_form_the_milice:0 "Former la milice"
 FRA_form_the_milice_desc:0 "Nous devons créer une force capable de mener le combat contre les rebelles et les insurgés. Nous ne recruterons que les membres les plus patriotes et leur donnerons une grande liberté d'action pour mettre au pas ces terroristes."
 FPM_orleanists_ruling_party:0 "§YLe Parti Orléaniste§ ! devient le parti au pouvoir.\nDes élections publiques seront organisées."
 FPM_legitimist_ruling_party:0 "§YLe Parti Légitimiste§ ! devient le parti au pouvoir.\nLes élections publiques ne seront pas organisées."
 FPM_bonapartist_ruling_party:0 "§YLe Parti Bonapartiste§ ! devient le parti au pouvoir.\nDes élections publiques seront organisées."
 FPM_af_ruling_party:0 "L'Action Française ! devient le parti au pouvoir.\nIl n'y aura pas d'élections publiques."
 fpmfascgtneu:0 "§Y[FRA.GetFascistParty]§ ! a plus de soutien que §Y[FRA.GetNeutralParty]§ !"
 fpmneugtfasc:0 "§Y[FRA.GetNeutralParty]§ ! a plus de soutien que §Y[FRA.GetFascistParty]§ !"
 FPM_one_strongest_claimant:0 "Un §YPrétendant§ ! au §YTrône de France§ ! a plus de points que l'un de ses concurrents."
