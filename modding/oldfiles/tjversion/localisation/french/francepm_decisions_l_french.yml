l_french:
 FPM_invite_foreign_investment:0 "Inviter des investisseurs étrangers"
 FPM_invite_foreign_investment_desc:0 "Pour rétablir l'économie française, nous devrions peut-être inviter des entreprises étrangères à investir. Bien que cela puisse être une décision impopulaire chez certains, cela pourrait aider à relancer notre économie."
 FPM_fourty_hour_work_week:0 "Limiter la semaine de travail"
 FPM_fourty_hour_work_week_desc:0 "Il est déraisonnable d'exiger qu'un ouvrier consacre la majorité de sa journée à trimer pour ses patrons. Nous devons instituer une semaine de travail de 40 heures pour que le peuple française puisse être libre dans son travail et son esprit."
 FPM_paid_vacations:0 "Instaurer les congés payés"
 FPM_paid_vacations_desc:0 "Les ouvriers français réclament du temps libre pour profiter de leur famille. Qui sommes-nous pour leur refuser ce désir fondamentalement humain ?"
 FPM_collective_bargaining:0 "Accorder la négociation collective"
 FPM_collective_bargaining_desc:0 "Sans le droit à la négociation collective, les ouvriers français se trouveraient écrasés sous la botte des industriels. Nous devons garantir ce droit."
 FPM_workplace_safety:0 "Sécurité du lieu de travail"
 FPM_workplace_safety_desc:0 "C'est une honte que nos ouvriés se blessent aussi souvent sur leur lieu de travail.Pour éviter de tels accidents et un déclin continu de notre main-d'œuvre industrielle qualifiée, nous devons renforcer les lois sur la sécurité du lieu de travail."
 FPM_offer_loans:0 "Proposer des prêts aux industriels"
 FPM_offer_loans_desc:0 "Nous devons relancer notre économie civile pour sortir de cette récession. Nous allons commencer cela en offrant des prêts aux industries qui sont à la peine."
 FPM_improve_schools:0 "Améliorer nos écoles"
 FPM_improve_schools_desc:0 "Beaucoup d'enfants quittent nos écoles trop tôt, ce qui étouffe la capacité intellectuelle de notre nation. Nous devons veiller à ce que nos enfants restent à l'école et qu'ils en ressortent instruits pour que la nation puisse prospérer."
 FPM_public_works:0 "Créer un programme de travaux publics"
 FPM_public_works_desc:0 "Les nombreux chômeurs de notre pays réclament du pain et du travail. Nous leur avons donné du pain, maintenant  nous allons leur fournir du travail."
 FPM_nationalize_the_railroads:0 "Nationaliser les chemins de fer"
 FPM_nationalize_the_railroads_desc:0 "L'industrie française est inefficace et en retard. Partagé par différentes compagnies, notre réseau ferroviaire ne répond pas à nos attentes. Nous formerons alors, la Société Nationale des Chemins de Fers, ou la SNCF pour gérer les chemins de fer nationaux."
 FPM_devalue_the_franc:0 "Dévaluer le franc"
 FPM_devalue_the_franc_desc:0 "Nous devons dévaluer notre monnaie nationale une fois de plus. Bien que ce ne soit pas une option populaire, cela nous permettra d'exporter plus facilement nos marchandises à l'étranger. A terme cela nous permettra de faire croître notre économie."
 FPM_devalue_currency:0 "Dévaluer le franc"
 FPM_devalue_currency_desc:0 "Nous devons dévaluer notre monnaie nationale une fois de plus. Bien que ce ne soit pas une option populaire, cela nous permettra d'exporter plus facilement nos marchandises à l'étranger. A terme cela nous permettra de faire croître notre économie."
 FPM_raise_the_exchange_rate:0 "Réevaluer le Franc"
 FPM_raise_exchange_rates_desc:0 "Nous pouvons retarder la montée de l'inflation en augmentant notre taux de change, même si cela aura un coût pour notre économie et réduira nos exportations étrangères."
 #TRANSLATION START
 FPM_control_the_banks:0 "Contrôler la Banque de France"
 FPM_control_the_banks_desc:0 "La Banque de France a longtemps été contrôlée par 200 familles, qui, sans mandat populaire, disposent de larges pans de pouvoir sur la France. Il faut les supprimer, et placer la banque sous le contrôle plus étroit des pouvoirs publics à la place."
 FPM_cooperate_with_the_banks:0 "Coopérer avec les banques"
 FPM_cooperate_with_the_banks_desc:0 "Nous devrions utiliser nos relations politiques avec ceux qui ont des intérêts dans la Banque de France afin de pouvoir réduire l'inflation dans le pays."
 FPM_cooperate_with_the_banks_tt:0 "§GRéduit§ ! L'inflation de deux niveaux."
 #TRANSLATION END
 FPM_general_work_council:0 "Comité d'entreprise"
 FPM_general_work_council_desc:0 "Nous avons créé un bureau nationale pour gérer les conflits entre employeurs et ouvriers, en veillant à ce que nos travailleurs soient employés de la manière la plus efficace possible.."
 FPM_form_the_cartels:0 "Former des cartels commerciaux"
 FPM_form_the_cartels_desc:0 "On nous a soumis la proposition intéressante d'établir des cartels commerciaux au sein de notre pays pour gérer notre économie. Une proposition impopulaire, mais ça peut aider."
 FPM_business_cartels:0 "Cartels commerciaux"
 FPM_business_cartels_desc:0 "Les cartels d'affaires que nous avons mis en place ont apporté de nombreux avantages économiques à notre pays, mais ils sont peu efficaces et nuisent a la stabilité. Ils doivent être traités à terme."
 FPM_combat_the_cartels:0 "Combattre les cartels"
 FPM_combat_the_cartels_desc:0 "Bien que la formation des cartels commerciaux ait pu aider notre économie, ils sont restés les bienvenus et se sont finalement avérés un handicap. Nous chercherons à éliminer ces institutions, en tenant compte du fait qu'elles se sont ancrées dans la société, et leur élimination ne sera pas une mince affaire."
 FPM_integrate_the_cartels:0 "Intégrer les Cartels"
 FPM_integrate_the_cartels_desc:0 "Les cartels d'affaires se sont avérés être un outil efficace pour notre économie, montrant la force de l'économie et des syndicats de troisième position.Mais ils ont montré jusqu'à présent qu'ils agissent trop indépendamment de l'État et de ses désirs. Nous devons les contrôler pour protéger la nation, même si cela signifie qu'ils seront moins efficaces."
 FPM_integrated_business_cartels:0 "Intégrer les cartels commerciaux"
 FPM_integrated_business_cartels_desc:0 "Les cartels d'affaires ont été maîtrisés et agissent maintenant comme un bras droit de l'État dans l'économie, assurant leur conformité, au prix, cependant, d'une perte regrettable d'efficacité.""
 FPM_repeal_socialist_legislation:0 "Abroger la législation socialiste"
 FPM_repeal_socialist_legislation_desc:0 "Le Front Populaire a peut-être apporté de nombreuses réformes en France, il n'empêche que beaucoup d'entre elles nous freinent aujourd'hui. Si nous souhaitons procéder à de nouvelles réformes économiques, nous devons abroger les lois des socialistes."
 FPM_socialist_legislation_repealed:0 "La politique économique du §YFront Populaire§! est abrogée."
 repealed_socialist_legislation:0 "La législation socialiste a été abrogée"
 FPM_raise_taxes:0 "Augmenter les impôts"
 FPM_raise_taxes_desc:0 "Une décision impopulaire pour certains. Augmenter les impôts n'est peut-être pas la meilleure option, mais en ces temps de tension internationale, la France doit être en mesure de financer son armée si elle veut réussir."
 FPM_lower_taxes:0 "Baisser les taxes"
 FPM_lower_taxes_desc:0 "Qui est le gouvernement pour vous demander de renoncer à vos revenus au profit de l'État ? Nous allons baisser les impôts afin d'encourager la croissance économique privée, même si cela se fait au détriment de certaines initiatives gouvernementales."
 FPM_cut_social_spending:0 "Réduire les dépenses sociales"
 FPM_cut_social_spending_desc:0 "Ce n'est pas au gouvernement de redistribuer l'argent durement gagné d'un individu. Couper les programmes inutiles réduira les profiteurs et augmentera notre emploi dans les usines."
 FPM_divert_funds:0 "Détourner les fonds vers le réarmement"
 FPM_divert_funds_desc:0 "Armes à feu. Munitions. Casques. Tout cela doit être fabriqué pour que la France survive dans le conflit à venir. Le réarmement est une nécessité, et notre économie doit s'y orienter si nous voulons survivre."
 FPM_restrict_unions:0 "Restreindre les syndicats"
 FPM_restrict_unions_desc:0 "Les syndicats ont reçu trop de pouvoir vis à vis de notre économie. Pour amener la France à être une puissance industrielle moderne et efficace, il faut restreindre leur action."
 FPM_work_week:0 "Prolonger la semaine de travail"
 FPM_work_week_desc:0 "Nous ne pouvons pas nous permettre de laisser les Français paresser et somnoler pendant 2 jours entiers par semaine. Bien que le dimanche soit saint, le samedi doit être réservé au travail."
 FPM_family_allowances:0 "Favoriser la natalité"
 FPM_family_allowances_desc:0 "Nos réformes économiques peuvent être impopulaires. Afin d'apaiser le peuple, nous allons étendre les prestations familiales, stimuler la croissance démographique et assurer notre soutien populaire."
 FPM_vocational_education:0 "Promouvoir l'enseignement"
 FPM_vocational_education_desc:0 "Notre économie est bâtie sur le dos de travailleurs instruits. Veiller à ce que les générations futures connaissent bien l'industrie profitera grandement à notre nation."
 FPM_increase_military_budget:0 "Augmenter le budget de l'Armée"
 FPM_increase_military_budget_desc:0 "La France a longtemps été la première puissance militaire d'Europe. Si nous voulons réussir dans nos futures entreprises militaires, nous devons continuer ainsi."
 FPM_begin_privatization:0 "Privatiser la propriété publique"
 FPM_begin_privatization_desc:0 "Afin de développer le secteur privé en France, nous devons supprimer les institutions gouvernementales inutiles et laisser le libre marché les gérer."
 FPM_lower_price_floors:0 "Abaissement des prix planchers agricoles"
 FPM_lower_price_floors_desc:0 "Pour lutter contre l'inflation, nous devrions abaisser les prix planchers inutiles sur les céréales. Bien que la politique puisse être impopulaire parmi les agriculteurs, elle devrait permettre aux fermes de vendre leurs céréales à un prix inférieur et permettre aux gens d'acheter du pain moins cher, leur permettant de dépenser leur argent dans d'autres projets."
 FPM_trade_liberalization:0 "Poursuivre la libéralisation du commerce"
 FPM_trade_liberalization_desc:0 "Nous devrions permettre aux pays étrangers de s'engager plus facilement dans le commerce avec notre nation, plutôt que de nous rester isolés. Une économie ne peut grandir qu'avec des partenaires pour grandir avec elle."
 FPM_promote_investment:0 "Promouvoir l'investissement"
 FPM_promote_investment_desc:0 "Nous devrions promouvoir le marché libre en faisant ce que le marché libre fait de mieux. Afin de permettre à notre économie de prospérer, il faut la faire vivre, les machines du capital tournant sans cesse pour la nation."
 FPM_industrial_organization:0 "Encourager l'organisation industrielle"
 FPM_industrial_organization_desc:0 "Bien que nous ne puissions pas nous impliquer directement dans l'économie de notre pays selon notre philosophie économique, nous pouvons néanmoins l'encourager en établissement une industrie plus lourde ainsi que la centralisation dans notre nation, en poussant le capital dans la bonne direction."
 FPM_lower_pensions:0 "Baisse des pensions"
 FPM_lower_pensions_desc:0 "Afin d'économiser l'argent du gouvernement et de faire baisser l'inflation en diminuant la masse monétaire, nous pouvons réduire les pensions données aux soldats. Cela peut avoir l'effet malheureux de dissuader certaines personnes de vouloir servir la nation, mais nous n'avions pas besoin d'elles au départ."
 FPM_connect_the_country:0 "Connecter le pays"
 FPM_connect_the_country_desc:0 "Afin d'atteindre nos objectifs économiques, nous devrions mettre en œuvre un plan de développement massif des infrastructures dans l'ensemble de la nation, qui servirait de base à d'autres plans économiques."
 FPM_collectivize_economy:0 "Collectiviser l'économie"
 FPM_collectivize_economy_desc:0 "Pour atteindre nos objectifs socialistes, la collectivisation doit être appliquée à toute l'économie. Ne laissez aucune industrie échapper à nos désirs de refaire le monde !"
 FPM_expand_heavy_industry:0 "Développer l'industrie lourde"
 FPM_expand_heavy_industry_desc:0 "Nous devons nous rappeler que le monde n'est pas un endroit paisible. Dans la bataille qui s'annonce contre les fascistes, la France doit être prête à se battre corps et ame.Son peuple se consacrant toujours à la création d'armes et de munitions."
 FPM_promote_workplace_democracy:0 "Promouvoir la démocratie sur le lieu de travail"
 FPM_promote_workplace_democracy_desc:0 "Comment une nation peut-elle être libre si son économie est dirigée par des tyrans et des oligarques ? Les libéraux réclament la démocratie dans la sphère politique, mais nous devons aller plus loin et l'autoriser non seulement en politique, mais aussi sur le lieu de travail."
 FPM_inflation:0 "Politique monétaire"
 FPM_inflation_desc:0 "La Grande Dépression a eu un impact significatif en France. Cette récession a en effet engendré l'inflation, qui a causé d'importants dégâts dans le pays. Pour résoudre ce problème et reprendre notre économie en main, nous pouvons adopter plusieurs politiques monétaires, bien qu'elles aient leurs propres inconvénients. Actuellement, l'inflation est de [GetInflation]."
 FPM_low_inflation:0 "§YFaible§!"
 FPM_moderate_inflation:0 "§YMoyenne§!"
 FPM_high_inflation:0 "§YHaute§!"
 FPM_hyper_inflation:0 "§YHyper§!"
 FPM_critical_inflation:0 "§RCritique§!"
 FPM_no_inflation:0 "§GNone§!"
 no_monetary_policy_in_progress:0 "La politique monétaire n'est pas en train d'être promulguée."
 FPM_trade_policy_in_progress:0 "La politique de change n'est pas en train d'être promulguée."
 FPM_increase_interest_rates:0 "Augmenter les taux d'intérêt"
 FPM_decrease_interest_rates:0 "Diminuer les taux d'intérêt"
 FPM_increase_reserve_requirements:0 "Augmenter les réserves obligatoires"
 FPM_increase_interest_rates_tt:0 "§GRéduit§! l'inflation. \n$FPM_fe_n1$"
 FPM_decrease_interest_rates_tt:0 "§RAugmente§! l'inflation. \n$FPM_fe_p2$"
 FPM_increase_inflation:0 "§RAugmente§! l'inflation."
 FPM_decrease_inflation:0 "§GRéduit§! l'inflation."
 FPM_increase_interest_rates_desc:0 "Afin d'éviter que notre inflation ne devienne incontrôlable, nous devrions augmenter nos taux d'intérêt. Cela pourrait légèrement ralentir l'économie."
 FPM_decrease_interest_rates_desc:0 "Pour faire croître notre économie, nous devrions permettre aux particuliers et aux entreprises de contracter des emprunts plus facilement en diminuant les taux d'intérêt. Cela peut augmenter l'inflation."
 FPM_increase_reserve_requirements_desc:0 "Afin d'empêcher notre inflation de continuer à grimper, nous pouvons augmenter la quantité d'argent que les banques sont tenues de conserver, ce qui diminurait ainsi la masse monétaire."
 FPM_rising_inflation:0 "Hausse de l'inflation"
 FPM_has_ie:0 "A l'esprit national §YEconomie Innefficace§ !"
 FPM_not_has_ie:0 "N'a pas d'esprit national §YEconomie inefficace§!" #fix to 
 FPM_civs1:0 "Développer notre économie"
 FPM_civs1_desc:0 "La meilleure façon de sortir la France de son marasme économique est de favoriser le développement industriel. En construisant plus d'usines, nous pourrons peut-être accroître l'économie d'une manière qui évite l'inflation."
 FPM_mils1:0 "Accroitre notre industrie militaire"
 FPM_mils1_desc:0 "Bien que la guerre ne soit pas souhaitable, nous pouvons reconnaitre que le réarmement de notre nation peut apporter des bénéfices sur le plan économique. Poursuivre le développement du secteur de l'armement entraînera naturellement la croissance des autres branches de l'industrie, et peut être au final relever notre économie."
 FPM_economic_growth:0 "Croissance économique"
 FPM_economic_growth_desc:0 "Notre choix de stimuler le marché libre a porté ses fruits. Notre économie semble être en croissance continue, et les jours de la Grande Dépression semblent maintenant derrière nous."
 FPM_economic_growth_tt:0 "Tous les 33 jours: \n$FPM_fe_p1$" 
 FPM_mobilize_the_economy:0 "Mobiliser l'économie"
 FPM_mobilize_the_economy_desc:0 "Notre politique d'intervention de l'État dans l'économie nous permet de mobiliser notre économie pour réaliser de vastes programmes économiques afin de sortir notre nation de la Grande Dépression. Nous devons cependant être conscients qu'une intervention excessive dans l'économie pourrait avoir des conséquences défavorables."
 FPM_the_national_bloc_mission:0 "Le Bloc National"
 FPM_the_national_bloc_mission_desc:0 "Le Bloc National, composé de l'ensemble des partis de droite, n'a pas encore fait ses preuves. Nous devons réparer l'économie française, se débarrasser les communistes, et assurer la non-intervention en Espagne si nous voulons que ce projet réussisse."
 FPM_emergency_economic_relief:0 "Aide économique d'urgence"
 FPM_emergency_economic_relief_desc:0 "Notre économie a atteint de nouveaux seuils. Nous devons prendre des mesures drastiques, même si elles sont impopulaires, pour redresser cette situation."
 FPM_emergency_economic_relief_tt:0 "Les effets de l'§YEconomie innefficace§! sont plus élevés que §Y33%§!"
 FPM_non_intervention_tooltip:0 "Le pays s'est engagé à la non-intervention"
 FPM_intervention_tooltip:0 "Le pays s'est engagé à intervenir"
 FPM_new_economic_policies:0 "De nouvelles politiques économiques sont disponibles."
 FPM_invite_communist_ministers_tt:0 "REPLACE_ME"
 FPM_the_popular_front_mission:0 "Le Front Populaire" #paste above ehre
 FPM_the_popular_front_mission_desc:0 "Avec une si large coalition de communistes, de socialistes et de radicaux, le Front Populaire est naturellement instable. Nous devons remédier aux mauvaises conditions économiques de la France et mettre un terme à la crise en Espagne si nous voulons que ce projet réussisse."
 #TRANSLATION START
 FPM_below_15_econ_spirit:0 "Le modificateur §YUsines de biens de consommation§ ! pour §YEconomie Inneficace§ ! Esprit national est inférieur à 15%."
 #TRANSLATION END
 FPM_embrace_the_strike_wave_cat:0 "Embrasser la vague de grèves"
 FPM_embrace_the_strike_wave_cat_desc:0 "La France se trouve sur un précipice. D'un côté, les prolétaires révolutionnaires, qui s'arment et défilent dans la rue, leurs cris devenant chaque jour plus forts. De l'autre, les réactionnaires et les capitalistes. Si nous voulons que la France survive à l'époque actuelle, nous devons emprunter le chemin étroit entre la révolution et la réforme, de peur de provoquer la rébellion des militaires."
 FPM_military_plot:0 "Complot militaire"
 FPM_military_plot_desc:0 "Les militaires conservateurs, alliés avec les ligues fascistes, visent à agir contre la révolution populaire, en s'armant et en se renforçant de jour en jour. Nous devons agir avant qu'ils ne deviennent trop puissants."
 FPM_fra_civil_war_support:0 "Certaines orientations prises sur la voie du §YCommunisme§ ! peuvent radicaliser certains groupes de la société française. S'ils se radicalisent, ils apporteront leur soutien au coup d'État militaire, renforçant ainsi le camp adverse de la §RCivil War§!."
 FPM_support_strikes:0 "Soutenir les travailleurs en grève"
 FPM_support_strikes_desc:0 "Le travailleur ne sera jamais libre tant qu'il travaillera pour la bourgeoisie ! La dictature de la bourgeoisie doit prendre fin et nous devons mobiliser la classe ouvrière pour qu'elle nous aide dans notre lutte contre le capitalisme ! Qu'ils soient libérés de leur condition d'esclaves afin qu'ils puissent lutter contre les contre-révolutionnaires qui cherchent à les asservir !"
 FPM_rally_feminist_movement:0 "Ralliez l'UJFF"
 FPM_rally_feminist_movement_desc:0 "L'UJFF, ou l'Union des Jeunes Filles de France, a été un outil important pour amener les jeunes femmes au communisme. Nous les utiliserons pour contribuer à la diffusion du communisme en les rassemblant dans les rues afin qu'elles se battent pour notre cause."
 FPM_concessions_to_the_radicals:0 "Concessions aux radicaux"
 FPM_concessions_to_the_radicals_desc:0 "Le Parti Radical forme l'aile la plus à droite du Front Populaire et s'oppose donc à beaucoup de nos objectifs politiques. Afin de poursuivre un objectif à long terme de communisme, nous devons, à court terme, accepter certaines concessions mineures que les radicaux exigent dans notre révolution, permettant un certain degré de petites entreprises et de marchés, ainsi que la nomination de certains radicaux à des postes gouvernementaux."
 FPM_urge_restraint:0 "Exhorter la retenue"
 FPM_urge_restraint_desc:0 "Nous devons poursuivre nos objectifs avec prudence. Pour montrer que nous sommes disposés à coopérer avec les partis de droite et du centre, nous cesserons temporairement notre agitation politique et nous prônerons l'unité en ces temps de troubles intérieurs et internationaux."
 concessions_to_the_radicals_tt:0 "Assurez vous du soutiens des Radicaux en complétant le focus §YPrendre une Décision§!, ce qui les empecheras de rejoindre l'§YOpposition Démocratique§!"
 FPM_purge_the_military:0 "Purger l'armée"
 FPM_purge_the_military_desc:0 "Avec un Premier ministre communiste fermement à la tête de la nation, nous avons enfin pu identifier la pourriture dans notre armée qui chercherait à détruire tous nos changements politiques, sociaux et économiques. Nous devons agir rapidement pour mettre fin à leur comportement de trahison ou nous nous retrouverons du mauvais côté si un coup d'état militaire survenais"
 FPM_eastern_european_diplomacy_cat:0 "Diplomatie de l'Europe de l'Est"
 FRA_pressure_country_government_east_europe:0 "$SOV_pressure_country_government_baltic$"
 FRA_pressure_country_government_east_europe_desc:0 "$SOV_pressure_country_government_baltic_desc$"
 FRA_promote_ideology_rallies_east_europe:0 "$SOV_promote_ideology_rallies_balkan$"
 FRA_promote_ideology_rallies_east_europe_desc:0 "$SOV_promote_ideology_rallies_balkan_desc$"
 form_european_commune:0 "Former la Commune européenne"
 FPM_integrate_iberia:0 "Intégrer l'Ibérie"
 FPM_integrate_the_british_isles:0 "Intégrer les îles britanniques"
 FPM_integrate_the_alps:0 "Intégrer les Alpes"
 form_country_spain_required_states_tt:0 "Contrôle tout les états §YEspagnoles§! en Europe"
 form_country_portugal_required_states_tt:0 "Controles tout les états §YPortugais§! en Europe"
 form_country_spain_coring_states_tt:0 "Tous les états §YEspagnoles§! deviennent des territoire nationaux"
 form_country_portugal_coring_states_tt:0 "Tous les états §YPortugais§! deviennent des territoire nationaux"
 form_country_britain_required_states_tt:0 "Contrôles tout les états §YAnglais§! en Europe"
 form_country_ireland_required_states_tt:0 "Contrôles tout les états §YIrlandais§! en Europe""
 form_country_britain_coring_states_tt:0 "Tous les états §YAnglais§! deviennent des territoire nationaux"
 form_country_ireland_coring_states_tt:0 "Tous les états §YIrlandais§! deviennent des territoire nationaux"
 FPM_form_european_commune_cat:0 "Former la Commune Européenne"
 form_european_union_flag:0 "nous avons formés la §YCommune Européenne§!"
 FPM_form_european_commune_cat_desc:0 "Les rêves de la Révolution mondiale sont devenus réalité. Nous avons conquis l'Europe et l'avons fait nôtre. Fini le concept de frontières, nous intégrerons toute l'Europe occidentale en une seule commune pour diriger le monde socialiste !"
 FPM_restore_the_popular_front:0 "Restaurer le Front Populaire"
 FPM_restore_the_popular_front_desc:0 "Le Front populaire est tombé dans le désarroi depuis la démission de Blum, nous devons prendre sur nous et rallier à nouveau la coalition à l'action."
 FPM_the_popular_front_mission_2:0 "Le Front Populaire"
 FPM_the_popular_front_mission_2_desc:0 "Le monde se trouve plongé dans le chaos. Nous devons mettre de côté nos différences et former un gouvernement composé de tous les partis pour les besoins de la défense nationale."
 FPM_form_union_gov_1:0 "Former une coalition avec le centre-droit"
 FPM_form_union_gov_1_desc:0 "Le monde se trouve plongé dans le chaos. Nous devons mettre de côté nos différences et former une coalition avec le centre-droit dans un but de défense nationale."
 FPM_form_union_gov_2:0 "Former un gouvernement d'union nationale"
 FPM_form_union_gov_2_desc:0 "Le monde se trouve plongé dans le chaos. Nous devons mettre de côté nos différences et former un gouvernement composé de tous les partis pour les besoins de la défense nationale."
 FPM_national_union_government:0 "Négociations de la coalition"
