l_french:
 francepm.1.t:0 "Le pacte Hoare-Laval"
 francepm.1.d:0 "Le pacte Hoare-Laval, un accord secret destiné à mettre fin à la guerre en Ethiopie en concédant a l'Italie la souveraineté sur le Tigré et l'Ogaden, a été gravement condamné par la Chambre des Députés. Face aux critiques du Front Populaire, la question de la démission s'impose."
 francepm.1.a:0 "Albert Sarraut doit le remplacer"
 francepm.1.b:0 "Nous ne pouvons abandonner sans quoi les communistes gagneront."
 francepm.2.t:0 "L'échec Finlandais"
 francepm.2.d_1:0 "L'incapacité de la France à protéger la Finlande de l'Union Soviétique pendant la Guerre d'Hiver a suscité la controverse. Désavoué à la Chambre des Députés, Édouard Daladier a finalement présenté la démission de son gouvernement. Paul Reynaud a accepté la responsabilité de diriger le pays en ces temps troublés..."
 francepm.2.d_2:0 "L'incapacité de la France à protéger la Finlande de l'Union Soviétique pendant la Guerre d'Hiver a suscité la controverse. L'inaction de la France, permettant ainsi aux Soviétiques d'annexer une partie du territoire finlandais, a conduit de nombreux ministres à démissionner. Malgré cela, Édouard Daladier vient d'annoncer qu'il n'avait pas l'intention de se retirer, invoquant l'état actuel des affaires internationales et la nécessité d'un gouvernement stable."
 francepm.2.a:0 "Paul Reynaud va chercher à former un nouveau gouvernement."
 francepm.2.b:0 "Nous devons rester forts en ces temps sombres."
 francepm.3.t:0 "Victoire du Front Populaire"
 francepm.3.d:0 "En dépit de tout, le Front Populaire a réussi son pari. Revitalisant avec succès l'économie de la France tout en évitant les tensions politiques suscitées par la guerre civile espagnole, Léon Blum a gagné un large soutien au sein de sa coalition, et même auprès de certains membres de droite à la Chambre des Députés. La France a certes toujours des obtacles à affronter, mais ça sera dorénavent avec un gouvernement stable et fort."
 francepm.3.a:0 "Vive la France!"
 francepm.4.t:0 "L'unité politique"
 francepm.4.d1:0 "Léon Blum a réussi à convaincre l'Alliance démocratique et divers autres hommes politiques de centre-droit de se joindre au Front populaire pour former une nouvelle coalition afin de préserver la paix politique. Avec une politique étrangère unifiée, la coalition, malgré ses différends dans d'autres domaines, semble prête à faire face à la menace de guerre des différentes puissances totalitaires du monde."
 francepm.4.d2:0 "Léon Blum a réussi à convaincre tous les grands partis de se joindre au Front populaire pour former une nouvelle coalition afin de préserver la paix politique. Avec une politique étrangère unifiée, la coalition, malgré ses différends sur d'autres sujets, semble prête à faire face à la menace de guerre des différentes puissances totalitaires du monde."
 francepm.4.a:0 "Nous allons de l'avant ensemble"
 francepm.5.t:0 "La Renaissance du Bloc National"
 francepm.5.d:0 "Suite au refus de Pierre Laval de démissionner et de sa victoire aux élections, et malgré les révélations du pacte Hoare-Laval, des semaines de négociation au sein de la droite ont eu lieu. Des partis tels que l'Alliance Démocratique et la Fédération Républicaine se sont rassemblés, avec de plus petites entités, pour former un front uni contre les partis de gauche en France. Se tournant vers le passé, ils ont décidé de relancer l'ancienne coalition du Bloc National. Rassemblé autour de Pierre Laval et de son refus de se retirer face à une forte opposition, l'homme politique a décidé de prendre la tête de la coalition qui regroupe désormais toute la droite."
 francepm.5.a:0 "Laval sera notre dirigeant!"
 laval_pm:0 "§YPierre Laval§! devient le candidat de la droite aux élections de 1936."
 francepm.6.t:0 "Renaissance du Bloc National"
 francepm.6.d:0 "Les élections législatives sont terminées et les résultats sont serrés. Ne disposant que d'une faible majorité à la Chambre des Députés, la droite a décidé de former une coalition afin d'assurer son contrôle sur l'organe politique. Cette union symbolise la renaissance de l'ancien rassemblement de droite, baptisé à l'époque le Bloc National. Cette coalition comprend l'Alliance Démocratique, la Fédération Républicaine et d'autres petits partis de droite. Le nouveau Président du Conseil, Pierre-Étienne Flandin, à été nommé à la tête de ce rassemblement. Déterminés à assurer l'avenir de France, ils ont beaucoup de travail devant eux."
 francepm.6.a:0 "Flandin devrait nous laisser!"
 francepm.7.t:0 "Le gouvernement Daladier s'effondre."
 flandin_pm:0 "§YPierre-Étienne Flandin§! devient le candidat de la droite aux élections de 1936."
 francepm.7.d:0 "Avec l'offensive des allemands sur le sol français, Édouard Daladier a préféré démissionner du poste de Président du Conseil. Bien que beaucoup le trouvaient compétent, Daladier n'a juste pas su faire face à l'extraordinaire ensemble de circonstances dans lesquelles la France s'est trouvée. Nous ne pouvons que prier pour qu'il y ait de la lumière au bout du tunnel."
 francepm.7.a:0 "Paul Reynaud va chercher à former un nouveau gouvernement." 
 francepm.8.t:0 "Vague d'antisémitisme"
 francepm.8.d:0 "L'arrivée au pouvoir de Léon Blum déclencha une vague d'antisémitisme de grande ampleur, rappelant les douloureux souvenirs de l'affaire Dreyfus. Blum, qui est juif, a été victime de nombreuses menaces et insultes. Les ligues d'extrême droite, qui demeurent influentes parmi la population, ont organisé des émeutes antisémites dans tout le pays, certaines appelant à la démission de Blum ou à sa mort. Cela témoigne de l'instabilité grandissante en France, et nous devons y faire face."
 francepm.8.a:0 "Nous ne pouvons nous permettre d'agir pour le moment."
 francepm.8.b:0 "Ces émeutes doivent cesser !"
 francepm.9.t:0 "La Guerre dan le Nord"
 francepm.9.d:0 "La Finlande, qui a résisté jusque là aux nombreuses tentatives de déstabilisation de son voisin soviétique, se retrouve aujourd'hui dans une guerre défensive contre lui. En France, cet conflit fait débat : de nombreux membres du gouvernement souhaitent en effet apporter une aide aux finlandais, considérant l'Union Soviétique comme une menace pour la paix et la stabilité internationale. D'autres appellent même à une action plus directe contre les soviétiques, proposant par exemple de bombarder les champs pétrolifères de Bakou. Avec la Finlande qui se bat pour sa survie, nous devons faire un choix."
 francepm.9.a:0 "On verra ce que l'on peut faire."
 #francepm.9.b:0 "Nous devons mettre fin à la menace bolchevique maintenant!"
 FPM_daladier_finland:0 "Les conséquences politiques du refus de soutenir les finlandais seront évitées."
 FPM_winter_war:0 "Nous devons apporter notre soutien aux Finlandais en complétant le focus §YSoutenir les Finlandais§!, ou il y aura sans doute des conséquences politiques."
 francepm.10.t:0 "Les élections législatives de 1936"
 francepm.10.d:0 "Depuis 1934, la France est dirigée par des gouvernements conservateurs, mais depuis les choses ont changé. La gauche s'est rassemblée autour du Front Populaire, dirigé par Léon Blum. Il s'agit d'une coalition comprenant les communistes, les socialistes et les radicaux, et dont le programme est d'instaurer des réformes sociales. À droite se trouvent des partis tels que la Fédération Républicaine et l'Alliance Démocratique. Ces organisations ont gouverné ensemble il y a des années dans ce que l'on appelait alors le Bloc National. Cette formation a été réssucitée et est aujourd'hui dirigé par Pierre Laval. Avec une élection aussi contestée, il semble que le vainqueur et nouveau chef de la France sera..." 
 francepm.10.a:0 "Léon Blum et le Front Populaire!"
 francepm.10.b:0 "Pierre Laval et le Bloc National!"
 francepm.10.c:0 "Pierre Étienne Flandin et le Bloc National!" 
 francepm.11.t:0 "L'économie française"
 francepm.11.d:0 "Avec l'élection du Front Populaire, de nombreux capitalistes ont retiré leur argent de France, aggravant la situation économique du pays. En parallèle, les ouvriers se sont mis en grève avec le soutien du Parti Communiste Français. Ils occupent en effet de nombreuses usines à travers le pays pour obtenir des concessions de leurs employeurs, et appelent donc le nouveau gouvernement à les soutenir. Nous avons été invités à Matignon pour des négociations pour mettre fin au conflit social. Le problème de la fuite des capitaux risque en revanche d'être plus compliqué à résoudre. Au final, une chose est certaine : le succès du Front Populaire dépendra de l'économie."
 francepm.11.a:0 "Nous devons régler ce problème rapidement."
 francepm.12.t:0 "Le Front Populaire échoue"
 francepm.12.d:0 "L'incapacité à résoudre les problèmes économiques de la nation, combinés aux tensions politiques de la guerre civile espagnole, ont eu raison du Front Populaire. Léon Blum, n'ayant pas réussi à obtenir les pleins pouvoir pour sortir le pays de la crise économiques, a décidé de démissionner de son poste de Président du Conseil. Il est remplacé par le radical Camille Chautemps. Bien que le Front Populaire existe encore de nom, il a complètement échoué dans ses objectifs et semble presque mort."
 francepm.12.a:0 "Nous avons échoué, France..."
 pop_front_vic:0 "Débloque le focus §YFormer le Front Populaire§"
 nat_bloc_vic:0 "Débloque le focus §YRenaitre le Bloc National§"
 francepm.13.t:0 "La guerre de l'autre côté des Pyrénées"
 francepm.13.d:0 "Alors que la guerre civile éclate en Espagne, la crise est devenue un sujet brûlant dans le paysage politique français. À travers le spectre politique, les communistes, les socialistes, les libéraux et les conservateurs proposent chacun des solutions différentes pour résoudre la crise. Cependant, la tension au sein du Front Populaire sur ce sujet est particulièrement remarquable. Le débat divise entre les radicaux qui veulent maintenir la France hors de la guerre et les communistes qui demandent au gouvernement d'intervenir dans ce conflit. Avec la montée des tensions au sein du Front Populaire, nous devons résoudre le problème avant qu'il ne déchire la coalition."
 francepm.13.a:0 "Nous ne pouvons pas permettre qu'une guerre similaire se produise ici."
 FPM_scw_tooltip:0 "REPLACE_ME"
 francepm.14.t:0 "La démission de Chautemps"
 francepm.14.d_1:0 "Suite à l'annexion de l'Autriche par l'Allemagne, et après avoir subi plusieurs échecs pour réformer l'économie, Camille Chautemps a décidé de démissionner de son poste de Président du Conseil. Ce départ illustre bien l'impossibilité pour les institutions françaises de faire face à une crise internationale. Pour le remplacer Léon Blum a proposé de former un autre gouvernement, espérant résoudre les problèmes de la nation."
 francepm.14.d_2:0 "Suite aux tensions en Europe, et après avoir subi plusieurs échecs pour réformer l'économie, Camille Chautemps a décidé de démissionner de son poste de Président du Conseil. Ce départ illustre bien l'impossibilité pour les institutions françaises de faire face à une crise internationale. Pour le remplacer Léon Blum a proposé de former un autre gouvernement, espérant résoudre les problèmes de la nation."
 francepm.14.d_3:0 "Avec une économie qui peine à se relever, Camille Chautemps a décidé de démissionner de son poste de Président du Conseil, se jugeant incapable de remédier aux diffficultées que connait le pays. Pour le remplacer Léon Blum a proposé de former un autre gouvernement, espérant résoudre les problèmes de la nation."
 francepm.14.a:0 "Peut-être que Blum peut nous sauver?"
 francepm.15.t:0 "Camille Chautemps réussit."
 francepm.15.d:0 "Camille Chautemps a, contre toute attente, réussi à rassembler le Front populaire pour en faire une force plus efficace dans la politique française. Avec la force de trois grands partis politiques derrière lui, le Premier ministre semble pouvoir faire avancer sa politique, tant sur le plan intérieur que sur le plan international."
 francepm.15.a:0 "Totalement inattendu !"
 francepm.16.t:0 "La fin du Front Populaire"
 francepm.16.d:0 "Terminé le Front Populaire. Après plusieurs années de lutte, déchirée par les crises politiques, la coalition vient finalement de prendre fin. Avec l'augmentation des grèves encouragées par les communistes, les tensions à la Chambre des Députés, et une économie qui peine à redécoller, Blum n'a eu d'autre choix que de démissionner. A sa place, Édouard Daladier, un centriste membre du Parti Radical, lui a succédé au poste de Président du Conseil. Avec un nouveau gouvernement à la barre, et le Front Populaire dissous, la France ne peut que regarder vers l'avenir."
 francepm.16.a:0 "Mais cet avenir sera-t-il brillant?"
 francepm.17.t:0 "La montée du centre"
 francepm.17.a_1:0 "La droite gouverne la France depuis plusieurs années maintenant, pour être précis depuis les émeutes de 1934 et la démission forcée du gouvernement de gauche. Mais l'incapacité de Flandin et de ses ministres a rêgler les problèmes auxquels la France fait face a provoqué beaucoup de désillusions envers le Bloc National. Pour conserver sa place à la tête du pays, un centriste de la coalition a été choisi pour diriger le gouvernement : il s'agit du député Paul Reynaud."
 francepm.17.a_2:0 "La droite gouverne la France depuis plusieurs années maintenant, pour être précis depuis les émeutes de 1934 et la démission forcée du gouvernement de gauche. Mais l'incapacité de Laval et de ses ministres a rêgler les problèmes auxquels la France fait face a provoqué beaucoup de désillusions envers le Bloc National. Pour conserver sa place à la tête du pays, un centriste de la coalition a été choisi pour diriger le gouvernement : il s'agit du député Paul Reynaud."
 francepm.17.a:0 "Paul Reynaud va chercher à former un nouveau gouvernement."
 francepm.17.b:0 "Daladier et les Radicaux devraient former un gouvernement."
 francepm.17.c:0 "Nous devons poursuivre le gouvernement du Bloc national et sa politique conservatrice."
 #TRANSLATION START
 francepm.18.t:0 "Les prochaines élections"
 francepm.18.d:0 "Alors que le monde semble s'embraser, il est certain que la France doit être unie en ces temps difficiles. Retarder les prochaines élections pourrait nous être utile, car nous ne pouvons pas nous permettre que nos politiciens soient divisés par des querelles électorales insignifiantes. Nous avons la possibilité de reporter les élections à 1942. Devrions-nous le faire ?"
 francepm.18.a:0 "Nous ne pouvons pas être divisés en cette période."
 francepm.18.b:0 "Une telle chose serait antidémocratique"
 FPM_delay_elections:0 "Délayer l'éléction en 1942."
 francepm.19.t:0 "Les éléctions législatives de [GetYear]"
 francepm.19.d1:0 "Le jour des élections est arrivé en France une fois de plus. Bien que le chaos qui règne dans le monde ces derniers temps ait conduit à des appels à l'unité politique, les géants de la politique française semblent vouloir continuer à se battre entre eux pour savoir qui doit diriger la nation. \n\nA gauche, les communistes, dirigés par Maurice Thorez, et les socialistes, dirigés par Léon Blum, sont toujours liés par une coalition. \n\nAu centre se trouvent les Radicaux et d'autres partis plus modérés, avec des membres prometteurs comme Camille Chautemps et Édouard Daladier qui dirigent toujours le parti. \n\nEnfin, à droite se trouvent des partis comme l'Alliance démocratique, avec des membres comme Pierre-Étienne Flandin ainsi que d'autres divers partis de droite, comme Paul Reynaud et Pierre Laval, toujours présents en politique. \n\nChaque groupe a sa propre vision sur la manière de diriger la France en ces temps tumultueux. Qui allons-nous élire ?"
 francepm.19.d2:0 "Le jour des élections est arrivé en France une fois de plus. Bien que le chaos qui règne dans le monde ces derniers temps ait conduit à des appels à l'unité politique, les géants de la politique française semblent vouloir continuer à se battre entre eux pour savoir qui doit diriger la nation. \n\nA gauche, les communistes, dirigés par Maurice Thorez, et les socialistes, dirigés par Léon Blum, sont toujours liés par une coalition. \n\nAu centre se trouvent les Radicaux et d'autres partis plus modérés, avec des membres prometteurs comme Camille Chautemps et Édouard Daladier qui dirigent toujours le parti. \n\nEnsuite, à droite, se trouvent des partis comme l'Alliance démocratique, avec des membres comme Pierre-Étienne Flandin ainsi que d'autres divers partis de droite, comme Paul Reynaud et Pierre Laval, toujours présents en politique. \n\nEnfin, un nouveau parti de droite en pleine ascension, le Parti social français, dirigé par l'ancien chef des Croix de feu: François de la Rocque. \n\nChaque groupe a sa propre vision sur la manière de diriger la France en ces temps tumultueux. Qui allons-nous élire ?"
 francepm.19.a:0 "La gauche, pour le peuple de France !"
 francepm.19.b:0 "Le centre nous guidera à travers nos difficultés !"
 francepm.19.c:0 "La droite a les bonnes idées."
 francepm.19.e:0 "Suivons l'exemple du colonel !"
 #TRANSLATION END
 francepm.20.t:0 "Victoire du Bloc National"
 francepm.20.d:0 "Le Bloc National, par des moyens quelque peu démocratiques, a réussi à résoudre les problèmes importants auxquels la France était confrontée. En interdisant le parti communiste, en gardant avec succès la France hors de la guerre civile espagnole et en utilisant le pouvoir du capitalisme pour résoudre l'économie nationale. Le Bloc National détient désormais une majorité sûre à la Chambre des Députés, avec plusieurs modérés ayant fait défection pour être à leurs côtés."
 francepm.20.a:0 "Tout pour la France."
 francepm.22.t:0 "La révolte syrienne"
 francepm.22.d:0 "Notre incapacité à accorder l'indépendance aux syriens nous a coûté cher. Une révolte a éclaté en Syrie, les rebelles proclamant un état national syrien. Dirigés par Antoun Saadeh, ils ont mis en place un gouvernement fasciste, et appellent à l'expulsion des Français du Levant et à la création d'une Grande Syrie. Nos forces dans la région étant incapables de contenir la révolte, elles se sont retirées au Liban, qui a réussi à rester stable en ces temps."
 francepm.22.a:0 "Il faut écraser cette révolte!"
 FPM_syrian_revolt:0 "La §YRévolte Syrienne§! commence."
 francepm.23.t:0 "Redressement économique"
 francepm.23.d:0 "Après une longue période de déclin économique, nous avons enfin réussi à redresser la situation. La France a été arrachée des profondeurs de la Grande Dépression et se trouve maintenant sur la voie du succès. Cette réussite sur le plan économique s'accompagne de la fin des problèmes liés à l'inflation, et nous pouvons désormais commencer à regarder vers l'avenir avec une croissance renouvelée."
 francepm.23.a:0 "L'avenir est prometteur!"
 francepm.24.t:0 "Établissement de l'État du Hatay"
 francepm.24.d:0 "La pression récente de la communauté internationale nous a conduits à devoir traiter avec l'État de Hatay au Levant. En raison de cette pression, nous avons décidé de prendre le contrôle de l'État du mandat de la ligue et d'y établir un gouvernement provisoire. Il reste à déterminer si cet État rejoindra la Turquie ou non."
 francepm.24.a:0 "Nous allons suivre cette question avec beaucoup d'attention."
 fpmmilplot.1.t:0 "Les ligues d'extrême-droite se mobilisent"
 fpmmilplot.1.d:0 "Les ligues d'extrême-droite, toujours une épine dans notre pied, se sont mobilisées en réponse à l'influence croissante des communistes sur notre gouvernement. Ne souhaitant pas voir la France tomber dans le bolchevisme, elles ont commencé des actions paramilitaires et ont intensifié la violence politique qui terrorise déjà notre société. Même si nous devions les interdire, ils semblent trop enracinés maintenant pour être simplement dissous."
 fpmmilplot.1.a:0 "Nous aurions dû les interdire plus tôt."
 fpmmilplot.2.t:0 "L'extrême-droite se réorganise en partis politiques"
 fpmmilplot.2.d:0 "L'extrême droite, avec ses ligues paramilitaires interdites se sont nominalement tournées vers l'électoralisme. Malgré cela, la violence politique entre eux et le mouvement communiste toujours croissant en France augmente, menaçant de déchirer davantage notre nation. Heureusement, notre interdiction des groupes paramilitaires a limité les combats, et nous sommes en mesure d'empêcher les pires excès de se produire."
 fpmmilplot.2.a:0 "Troublant."
 fpmmilplot.3.t:0 "La polarisation politique gagne la France"
 fpmmilplot.3.d:0 "Avec le conflit entre la gauche et la droite qui déchire la nation, la personne ordinaire se retrouve déchirée entre deux camps. Cette polarisation politique a créé une certaine réaction dans la société, et beaucoup désavouent les deux camps et se tournent vers les groupes centristes plus passifs qui appellent à la modération et à la paix en politique. Malgré cela, la violence ne semble pas prête de s'arrêter."
 fpmmilplot.3.a:0 "L'unité de la classe ouvrière dépassera à terme toutes les divisions."
 fpmmilplot.4.t:0 "Les capitalistes se tournent vers l'extrême-droite"
 fpmmilplot.4.d:0 "Nos actions pour libérer le travailleur de ses oppresseurs ont attiré l'ire de certains. Les capitalistes, qui ont toujours détesté notre mouvement mais hésitent à soutenir la violence politique, ont montré leur vrai visage et se sont alliés à l'extrême droite dans l'espoir d'empêcher une révolution socialiste en France. L'extrême-droite, maintenant renforcée par la vaste richesse de la bourgeoisie, se trouve dans une bien meilleure position pour s'opposer à nous."
 fpmmilplot.4.a:0 "Qu'est-ce que le fascisme sinon le capitalisme en décomposition ?"
 fpmmilplot.5.t:0 "Les conservateurs soutiennent l'extrême-droite"
 fpmmilplot.5.d:0 "Le centre-droit, qui soutient traditionnellement la stabilité interne et rejette la violence, s'est récemment allié à l'extrême droite afin de protéger ce qu'il considère comme une attaque fondamentale contre la démocratie et les valeurs traditionnelles, sans doute encouragé par nos efforts pour libérer les femmes et égaliser les sexes. Malgré leurs protestations, nous continuerons à diriger la France vers l'avenir, et aucun libéral ne pourra nous arrêter."
 fpmmilplot.5.a:0 "Grattez un libéral, un fasciste saigne."
 fpmnewrev.1.t:0 "Une Nouvelle Constitution"
 fpmnewrev.1.d:0 "Alors que la France entre dans une nouvelle ère d'émancipation, nous avons besoin d'une nouvelle constitution afin de ne pas être enchaînés aux restrictions de l'ancienne. Pour accomplir cette tâche, une Convention constitutionnelle chargée d'écrire une nouvelle constitution a été formée. La nouvelle constitution, bien qu'elle ne soit pas explicitement socialiste afin d'apaiser les modérés, comprend plusieurs garanties des droits de la classe ouvrière. Au sein de la Convention, un débat animé a eu lieu concernant la force de la présidence. \D'un côté se trouve René Nicod, un nouveau politicien socialiste qui dirige l'Union populaire française, un nouveau parti politique en pleine expansion qui s'est séparé du grand parti communiste sur les questions de politique étrangère. Bien qu'il ne soit pas aussi populaire auprès de la gauche, il a encore de nombreux partisans parmi eux, ainsi que le soutien de ceux du centre qui favorisent ses opinions plus modérées. Sa proposition assurerait la domination du parlement français sur la présidence, une politique assez populaire parmi ceux qui craignent une présidence communiste.De l'autre côté se trouvent les individus plus radicaux menés par Maurice Thorez, actuel Premier ministre et leader du Parti communiste. Bien ancré dans la société politique ces derniers temps, il bénéficie du soutien de nombreux membres de la gauche. Sa proposition pour la présidence la rendrait beaucoup plus forte, capable d'agir de manière plus indépendante du parlement, affirmant que les récents troubles et blocages politiques en France n'auraient pas eu lieu si la présidence avait été plus forte. \Quel que soit le vainqueur, il gagnera beaucoup de poids politique dans la société française et finira sans doute par diriger la France dans un avenir proche, puisque des élections doivent être organisées immédiatement après la ratification de la Constitution."
 fpmnewrev.1.a:0 "Nous sommes du côté de Nicod !"
 fpmnewrev.1.b:0 "La proposition de Thorez à fond !"
 fpmnewrev.2.t:0 "Le règne de la Terreur"
 fpmnewrev.2.d:0 "Depuis que la France a commencé sa révolution, il y a ceux qui cherchent à nous arrêter à chaque pas. Certains d'entre eux ont la confiance nécessaire pour nous combattre dans les rues, mais il y a toujours eu un contingent qui a cherché à abattre la volonté du peuple de manière moins visible. Luttant contre nos actions à chaque étape, les leaders de l'opposition politique, lâches qu'ils sont, ont réussi à nous empêcher de mettre en œuvre la volonté du peuple en s'associant avec des bureaucrates de bas niveau et en bloquant constamment nos programmes politiques au Parlement. Nous ne subirons plus leurs abus. \Mobilisant les plus dévoués à la Révolution, nous avons rassemblé les Groupes de défense antifascistes pour qu'ils agissent en tant que garde révolutionnaire sous la direction de notre camarade communiste Jacques Duclos afin de purger définitivement la pourriture de notre société. A minuit ce soir, ils sont prêts à exécuter leur plan pour purger la France de ses ennemis de classe et la   faire entrer dans une nouvelle ère, plus égalitaire. \Le plan semble prêt à être mis en œuvre, mais Duclos a demandé la permission d'étendre le GDA à une organisation paramilitaire communiste plus large afin de protéger la nouvelle Révolution française de ce qu'il considère comme un continent rempli de réactionnaires. Certains craignent que cela ne lui donne trop de pouvoir, mais il a assuré le parti qu'il n'avait pas à s'inquiéter."
 fpmnewrev.2.a:0 "Il se débrouillera très bien sans ses paramilitaires."
 fpmnewrev.2.b:0 "Nous devons défendre la révolution."
 fpmnewrev.3.t:0 "Le droit de vote des femmes"
 fpmnewrev.3.d:0 "Avec le parti communiste au pouvoir, une question particulière et importante a retenu son attention. Partout dans le monde, les femmes ont réclamé le droit de vote et la France ne fait pas exception. Traditionnellement, le Parti communiste est en faveur de l'élargissement des droits des femmes et de l'octroi du droit de vote, mais avec l'adhésion du parti au Front populaire, il ne doit plus seulement satisfaire ses propres membres mais aussi les membres plus modérés de la coalition. Certains affirment que le rôle du parti communiste dans la coalition lui donne un levier pour faire passer le suffrage des femmes, mais d'autres soutiennent que cela ne vaudrait pas la peine de s'aliéner les autres membres de la coalition et de radicaliser la droite. Nous devons choisir une voie"
 fpmnewrev.3.a:0 "Il serait injuste de leur refuser le suffrage."
 fpmnewrev.3.b:0 "Nous ne pouvons pas nous permettre de prendre des risques maintenant."
 fpmnewrev.4.t:0 "Le complot de Duclos"
 fpmnewrev.4.d:0 "Jacques Duclos a toujours été un membre éminent du parti communiste. Il semble qu'il ait maintenant pris des mesures pour en prendre davantage le contrôle. La nuit dernière, alors que ses gardes révolutionnaires capturaient des centaines de contre-révolutionnaires à travers la nation, il a simultanément saisi l'opportunité de prendre le contrôle de la nation, déclarant qu'il y avait des factieux et des révisionnistes au sein du Parti communiste qui nécessitaient un retrait immédiat. Il semble que, toute opposition ayant disparu, Duclos a maintenant le contrôle total de l'État."
 fpmnewrev.4.a:0 "Vive la révolution !"
 fpmdiploevents.1.t:0 "La France exige qu'on lui rende la Bessarabie"
 fpmdiploevents.1.d:0 "Pressé par le gouvernement de [SOV.GetNameDefCap] pour assurer la paix en Europe de l'Est, [FRA.GetName] nous a demandé de céder le contrôle de la Bessarabie à [SOV.GetName]. Accepter cette cession garantirait notre sécurité dans un avenir prévisible, [FRA.GetName] promettant de garantir l'intégrité territoriale de [ROOT.GetName]. Cependant, de nombreux membres du gouvernement s'opposent catégoriquement à de telles concessions, même au risque de la guerre."
 fpmdiploevents.1.a:0 "Nous devons abandonner la Bessarabie"
 fpmdiploevents.1.b:0 "La mort avant le déshonneur !"
 fpmdiploevents.3.t:0 "La France exige l'accès à l'armée soviétique"
 fpmdiploevents.3.d:0 "[FRA.GetName] a récemment manifesté son désir de mettre fin au fascisme en Europe. Avec l'Union soviétique, la guerre semble être juste à l'horizon, et il semble que nous ne pouvons pas rester sur la touche. [FRA.GetName] a exigé que nous accordions à l'Union soviétique un accès et une coopération militaires, afin que les Soviétiques puissent projeter leur puissance militaire plus loin en Europe. Si nous acceptons, les Soviétiques ont promis de laisser notre gouvernement actuel intact, et de partir après la guerre, bien que leur fiabilité puisse être discutée. Si nous refusons, la guerre avec les puissances communistes est certaine."
 fpmdiploevents.3.a:0 "Nous n'avons pas d'autre choix que d'accepter"
 fpm_sov_puppet_warning:0 "Si la [SOV.GetName] parvient à promouvoir le §YCommunisme§ ! en Pologne au-delà de §Y60%§ !, les Soviétiques pourraient prendre le contrôle de [POL.GetName], et installer un régime communiste."
 fpmdiploevents.3.b:0 "Nous les avons battus une fois, nous le referons !"
 fpmdiploevents.4.t:0 " [FRA.GetName] exige l'intégration européenne "
 fpmdiploevents.4.d:0 "Le gouvernement de [FRA.GetName] a clairement exprimé ses souhaits de révolution mondiale. Maintenant qu'ils ont réussi à dominer l'Europe, ils ont annoncé leur projet de créer une grande Commune européenne qui engloberait la totalité de l'Europe occidentale. Nous devons décider si nous voulons y prendre part, ou préserver notre propre indépendance."
 fpmdiploevents.4.a:0 "La cause du socialisme dépasse les frontières."
 fpmdiploevents.4.b:0 "Nous n'avons jamais accepté cela !"
 fpmdiploevents.5.t:0 "[FROM.GetName] accepte l'intégration"
 fpmdiploevents.5.d:0 "Le gouvernement de [GER.GetName] a soutenu sans réserve l'intégration européenne. En tant que tel, nous allons commencer immédiatement à intégrer leur appareil d'État dans le nôtre."
 fpmdiploevents.5.a:0 "Excellent !"
 fpmdiploevents.6.t:0 "[FROM.GetName] rejette l'intégration"
 fpmdiploevents.6.d:0 "Le gouvernement de [GER.GetName] a rejeté l'idée de l'intégration européenne, énumérant plusieurs raisons qui ne peuvent être décrites que comme contre-révolutionnaires. Si nous le souhaitons, l'opportunité de nous emparer simplement de leur territoire par la force s'offre à nous."
 fpmdiploevents.6.a:0 "Nous ferons ce que nous devrons"
 fpmdiploevents.7.t:0 "[FROM.GetName] fait pression sur [POL.GetName]"
 fpmdiploevents.7.d:0 "Le gouvernement de [FROM.GetName] a fait pression sur [POL.GetName] pour qu'il autorise nos troupes à traverser son territoire afin que la menace fasciste soit obligée de mener une guerre sur deux fronts. Avec un peu de chance, ils accepteront et nous pourrons non seulement vaincre les fascistes, mais aussi jeter les bases d'un État socialiste en Pologne."
 fpmdiploevents.7.a:0 "Ils ne peuvent pas résister à nous deux ensemble"
 fpmdiploevents.8.t:0 "La Pologne accepte les accès militaires"
 fpmdiploevents.8.d:0 "Le gouvernement de la Pologne a autorisé nos troupes à entrer sur son territoire, ce qui nous permet de projeter notre puissance militaire directement en Europe. Les fascistes étant maintenant confrontés à ces deux grandes puissances, il est presque certain que leur temps est limité."
 fpmdiploevents.8.a:0 "Le spectre du communisme hante l'Europe"
 fpmdiploevents.9.t:0 "La Pologne rejette l'accès militaire"
 fpmdiploevents.9.d:0 "Le gouvernement polonais a rejeté les demandes d'accès militaire de la France, sans doute parce qu'il est de connivence avec les fascistes. Si nous le souhaitons, nous pouvons simplement obtenir notre accès par la puissance militaire."
 fpmdiploevents.9.a:0 "Malheureux"
 fpmdiploevents.10.t:0 "[FRA.GetName] envoie des révolutionnaires"
 fpmdiploevents.10.d:0 "Nous avons entendu des rumeurs selon lesquelles [FRA.GetName] prépare une révolution dans notre pays. Si ces rumeurs sont vraies, la révolution se produira très probablement à la frontière avec la France, rendant sans valeur toutes les défenses que nous avons là-bas. Nous devrions préparer des lignes défensives plus profondément dans le pays ou extirper les révolutionnaires de notre société."
 fpmdiploevents.10.a:0 "Nous nous dressons contre la menace rouge !"
 fpmdiploevents.11.t:0 "La révolution a échoué"
 fpmdiploevents.11.d:0 "Nos tentatives d'instaurer une révolution ouvrière chez nos ennemis ont échoué. Nous devrons simplement instituer un état ouvrier par la force."
 fpmdiploevents.11.a:0 "Décevant"
 fpmdiploevents.12.t:0 "Révolution réussie"
 fpmdiploevents.12.d:0 "Nos tentatives d'instigation d'une révolution ouvrière chez nos ennemis ont réussi. Nous allons les inviter à rejoindre notre faction et les soutenir dans leur conflit immédiatement."
 fpmdiploevents.12.a:0 "Magnifique"
 fpmdiploevents.13.t:0 "[FRA.GetName] exige la conformité"
 fpmdiploevents.13.d1:0 "[FRA.GetName] a envoyé un ambassadeur dans notre État, exigeant que nous nous conformions aux dispositions de l'accord franco-belge, que nous avons précédemment laissé tomber. [FRA.GetName], qui au cours des derniers mois a exprimé son désir de contenir les idéologies hostiles sur le continent européen, cherche sans doute à utiliser la Belgique comme point de départ vers l'Europe centrale. Les ambassadeurs de [Fra.GetName] suggèrent fortement que nous signions un traité, ou il pourrait y avoir des conséquences."
 fpmdiploevents.13.d2:0 "[FRA.GetName] a envoyé un ambassadeur dans notre état, exigeant que nous signions un traité de défense collective avec eux, suggérant fortement qu'il pourrait y avoir des conséquences si nous ne le faisons pas. Que devons-nous faire ?"
 fpmdiploevents.13.d3:0 "[FRA.GetName] a envoyé un ambassadeur dans notre État, exigeant que nous signions un traité de défense collective avec eux, arguant que nos champs pétrolifères sont trop dangereux pour les laisser tomber entre les mains de l'ennemi en cette période de crise. Leur formulation implique qu'ils pourraient avoir recours à la violence si nous refusons. Que devons-nous faire ?"
 fpmdiploevents.13.d4:0 "[FRA.GetName] a envoyé un ambassadeur dans notre État, exigeant que nous permettions à leurs troupes de traverser nos terres et que nous leur donnions la pleine utilisation de nos bases aériennes pour leur assaut sur le Caucase. Cela nous entraînerait presque certainement dans une guerre avec la [SOV.GetAdjective]. Il semble cependant qu'il n'y ait aucun espoir de paix dans aucune direction, car la formulation du message implique qu'ils pourraient avoir recours à la violence si nous refusions. Que devons-nous faire ?"
 fpmdiploevents.13.a:0 "Nous devons faire ce qu'ils disent"
 fpmdiploevents.13.b:0 "Nous ne nous inclinerons pas"
 fpmdiploevents.14.t:0 "[FROM.GetName] se conforme aux Accords franco-belges"
 fpmdiploevents.14.d1:0 "[FROM.GetName] a sagement décidé de se conformer aux Accords franco-belges. Avec eux dans notre faction, nous pouvons nous déplacer plus facilement en Europe centrale."
 fpmdiploevents.14.d2:0 "[FROM.GetName] a sagement décidé de signer un traité défensif avec nous. Avec eux dans notre faction, nous avons refusé une nation de plus à nos ennemis, les privant encore plus de ressources et de terres."
 fpmdiploevents.14.a:0 "Magnifique"
 fpmdiploevents.15.t:0 "[FROM.GetName] rejette le traité défensif"
 fpmdiploevents.15.d1:0 "[FROM.GetName] a imprudemment décidé de rejeter le renouvellement des Accords franco-belges. Si nous le souhaitons, nous pouvons passer à l'usage de la force"
 fpmdiploevents.15.d2:0 "[FROM.GetName] a imprudemment décidé de refuser de signer un traité défensif avec nous. Si nous le souhaitons, nous pouvons recourir à la force."
 fpmdiploevents.15.a:0 "Nous ferons ce que nous devons faire"
 fpmdiploevents.15.b:0 "Restons-en là"
 fpmdiploevents.16.t:0 "[FRA.GetName] exige que nous cessions tout commerce avec ses ennemis"
 fpmdiploevents.16.d:0 "Alors que la guerre ravage à nouveau le monde, [FRA.GetName] a exigé que nous cessions immédiatement tout commerce avec ses ennemis. Il semble que leur objectif soit de mettre en place un blocus total des forces en présence, dans l'espoir de reproduire leur succès contre l'Allemagne lors de la Première Guerre mondiale. Leurs demandes ne doivent pas être prises à la légère, car ils ont menacé de recourir à la force si nous n'obtempérons pas. Que devons-nous faire ?"
 fpmdiploevents.16.a:0 "Nous devons obtempérer."
 fpmdiploevents.16.b:0 "Notre économie ne peut pas supporter un embargo"
 fpmdiploevents.17.t:0 "[FROM.GetName] accepte un embargo"
 fpmdiploevents.17.d:0 "Le gouvernement de [FROM.GetName] a accepté un embargo contre nos ennemis. Avec leur soutien, nous les affamerons comme nous l'avons fait pendant la première guerre mondiale. En plus de cela, ils nous ont donné le droit de stationner des troupes dans la région pour assurer leur défense, se sentant sans doute menacés par nos ennemis. Avec ce succès, nous sommes bien partis pour gagner la guerre."
 fpmdiploevents.18.t:0 "[FROM.GetName] refuse un embargo"
 fpmdiploevents.18.d:0 "Le gouvernement de [FROM.GetName] a refusé d'imposer un embargo à nos ennemis, invoquant leur économie, ainsi que leur désir de neutralité dans le conflit à ce stade. Bien que cela soit profondément décevant, nous avons la possibilité d'appliquer un blocus à nos ennemis en saisissant simplement leur pays par la force."
 fpmdiploevents.19.t:0 "L'armée de l'air française bombarde les champs pétrolifères de Bakou"
 fpmdiploevents.19.d:0 "Les Français, après avoir menacé notre nation pendant des semaines malgré nos tentatives de négociation, ont coupé toute communication diplomatique avec nous. Juste après, nous avons appris que nos champs de pétrole à Bakou ont été bombardés. Il semble que, à moins que la situation ne change radicalement, la guerre avec la France soit inévitable."
 fpmdiploevents.19.a:0 "Inquiétant."
 france.21.c:0 "Accordez-leur quelques maigres protections et remettez-les au travail!"
 fpmleagues.1.t:0 "Des grèves secouent la France"
 fpmleagues.1.d:0 "Dans les régions les plus favorables à la gauche, des grèves ont éclaté. Bien que les grèves ne se soient pas étendues à l'ensemble de la France, elles perturbent la production et l'extraction dans tout le pays. Avec la nation dans le chaos, les ligues de droite sont descendues dans les rues elles-mêmes, cherchant à agir comme des briseurs de grève."
 fpmleagues.1.a:0 "Nous devons arrêter ce chaos !"
 fpmleagues.2.t:0 "Les grèves s'étendent"
 fpmleagues.2.d:0 "L'instabilité récente en France a conduit les grèves à s'étendre davantage à travers la France. Nous devrions chercher à corriger notre instabilité si nous voulons éviter que ce problème ne se reproduise."
 fpmleagues.2.a:0 "Malheureux"
 fpmleagues.3.t:0 "Écriture d'une nouvelle constitution"
 fpmleagues.3.d:0 "Avant même de penser à restaurer la monarchie en France, nous devons réviser notre constitution afin que l'État puisse s'adapter à notre nouveau modèle de gouvernance. Le conseil est divisé entre les Orléanistes, qui souhaitent une constitution plus démocratique, les Légitimistes, qui souhaitent une nation forte et stable, et les Bonapartistes, qui souhaitent des pouvoirs de guerre étendus. Qui devons-nous soutenir ?"
 fpmleagues.3.a:0 "Les Orléanistes !"
 fpmleagues.3.b:0 "Les Légitimistes !"
 fpmleagues.3.c:0 "Les Bonapartistes !"
 fpmleagues.4.t:0 "Remodeler la société"
 fpmleagues.4.d:0 "Alors que nous envisageons de restaurer la monarchie, nombreux sont ceux qui souhaitent façonner la nouvelle France dans certaines directions. Les Orléanistes souhaitent une monarchie approuvée par le peuple, les Légitimistes restaurer les droits fonciers d'autrefois, et les Bonapartistes une nation encline à la guerre. Nous devons choisir."
 fpmleagues.4.a:0 "Le Roi doit suivre le peuple."
 fpmleagues.4.b:0 "Nous devons restaurer les droits de la noblesse."
 fpmleagues.4.c:0 "Tous ces discours n'ont aucun sens si nous ne pouvons pas nous défendre."
 fpmleagues.5.t:0 "Les médias français répondent au monarchisme"
 fpmleagues.5.d:0 "Le discours sur la restauration de la monarchie semble avoir échappé au conseil et s'est retrouvé entre les mains des médias. Avec les nouvelles maintenant partout en France, nous devons choisir comment répondre. Les Orléanistes ont de nombreux liens avec les médias, étant ancrés dans le paysage politique bien avant la réunion du conseil, Les légitimistes sont favorables à la répression de nouvelles fuites, tandis que les Bonapartistes souhaitent dominer les médias pour leurs propres objectifs. Que faisons-nous ?"
 fpmleagues.5.a:0 "Les médias favorisent les orléanistes."
 fpmleagues.5.b:0 "Il n'y a pas de rôle pour des médias libres."
 fpmleagues.5.c:0 "Les médias devraient soutenir les héros de guerre."
 fpmleagues.6.t:0 "Luttes de pouvoir au sein du Conseil."
 fpmleagues.6.d:0 "Le Conseil s'est retrouvé divisé en 3 camps, chacun prenant le parti d'un prétendant au trône différent, et chacun ayant ses propres objectifs pour la France. Les orléanistes sont soutenus par les ligues d'extrême-droite, en particulier l'Action Française, les légitimistes par les riches, en particulier ceux de l'ancienne bourgeoisie, et les bonapartistes par les militaires. Au bout du compte, il ne peut y avoir qu'un seul vainqueur."
 fpmleagues.6.a:0 "Les ligues paramilitaires pourraient bien compléter notre armée."
 fpmleagues.6.b:0 "Les Aristocrates pourraient utiliser leur argent pour financer nos recherches."
 aristocratic_research_funding:0 "Fonds de recherche aristocratique"
 fpmleagues.6.c:0 "Les militaires nous mèneront à la victoire sur toute l'Europe !"
 fpmleagues.7.t:0 "Les prétendants au trône."
 fpmleagues.7.d:0 "Chacun des prétendants au trône a été invité au conseil pour présenter son cas. Le candidat orléaniste a parlé de la nécessité d'un État gouverné par le peuple, le légitimiste de la nécessité de restaurer la France d'autrefois, et le bonapartiste de la nécessité d'une grande France qui pourrait diriger l'Europe. En fin de compte, le meilleur cas était..."
 fpmleagues.7.a:0 "Les orléanistes ont notre soutien !"
 fpmleagues.7.b:0 "Les Légitimistes sont les mieux placés pour le dire !"
 fpmleagues.7.c:0 "Les Bonapartistes nous mèneront à la victoire !"
 fpmleagues.8.t:0 "Les Carlistes envoient leur soutien"
 fpmleagues.8.d:0 "Les carlistes en Espagne ont apporté leur soutien à la cause légitimiste en France, espérant l'union des deux couronnes. Alors que certains ont critiqué le soutien étranger à la maison, les légitimistes ont tiré parti de ce soutien pour renforcer leur cause."
 fpmleagues.8.a:0 "Au moins, c'est bien pour eux."
 fpmleagues.9.t:0 "Offrir la couronne"
 fpmleagues.9.d:0 "Le moment est venu de restaurer la monarchie française. Tous les préparatifs sont terminés, et le couronnement doit avoir lieu. Bien que tous les groupes se soient battus pour promouvoir leur cause, un seul homme peut prendre le Trône. La maison qui a été élue pour diriger la nation est..."
 fpmleagues.9.a:0 "La Maison d'Orléans !"
 fpmleagues.9.b:0 "La Maison de Bourbon !"
 fpmleagues.9.c:0 "La Maison de Bonaparte !"
 fpmleagues.10.t:0 "La France Fasciste"
 fpmleagues.10.d:0 "Alors que le Colonel de la Rocque mène notre nation vers l'avenir, nous devons décider de notre voie. Le Colonel de la Rocque a depuis longtemps exprimé son désir de modérer son mouvement, en le réformant en un parti politique plus formel, mais beaucoup au sein des Croix de Feu ont continué à exprimer des croyances radicales de droite malgré ses désirs. Le colonel doit-il prendre les choses en main, ou laisser la ligue dans son ensemble déterminer le destin de la France ?"
 fpmleagues.10.a:0 "De la Rocque devrait faire ce qu'il souhaite."
 fpmleagues.10.b:0 "Nous ne pouvons pas transiger sur nos idéaux."
 fpmleagues.11.t:0 "Le roi Jean III meurt"
 fpmleagues.11.d:0 "Hier, la nouvelle de la mort du roi est tombée. On s'attendait à ce que le Roi, qui souffrait de complications de santé depuis quelques mois, décède bientôt, et il semble que sa mort était largement attendue à présent. Bien que le roi n'ait été que brièvement roi de France, sa contribution à la restauration de la monarchie ne peut être sous-estimée. Alors que la nation est en deuil, son fils, Henri, comte de Paris, qui s'était déjà préparé à prendre le rôle de Roi, devrait prendre le nom d'Henri III, et devrait bientôt prendre la couronne et recevoir son couronnement brièvement."
 fpmleagues.11.a:0 "Le Roi est mort. Vive le Roi !"
 fpmleagues.12.t:0 "Le Roi Alphonse Ier meurt"
 fpmleagues.12.d:0 "La nuit dernière, le Roi Alphonse était annoncé mort, suite à des complications de santé dues à une angine de poitrine, les médias ayant appris sa mort ce matin. Le roi, qui a joué un rôle important dans la restauration de la monarchie française, et qui avait auparavant joué un rôle important en tant que roi d'Espagne, n'était pas un personnage sans controverse. Néanmoins, sa contribution aux deux nations ne peut être sous-estimée. Son fils Jaime, qui devrait prendre le nom royal de Jacques II, devrait être couronné comme nouveau roi de France prochainement."
 fpmleagues.13.t:0 " Un Premier ministre pour la France "
 fpmleagues.13.d:0 "Alors que la nation redevient une démocratie, le roi doit choisir un Premier ministre pour diriger la nation. Deux options lui ont été proposées. La première est le conservateur notable, François de La Rocque, qui avait été en conversation avec le roi auparavant, bien que ses liens antérieurs avec les ligues d'extrême-droite dont nous nous sommes débarrassés puissent attirer l'ire de certains. L'autre option est un officier militaire prometteur du nom de Charles de Gaulle, qui a déjà déclaré ses souhaits pour le retour de la monarchie sous la Maison d'Orléans, et dont l'expérience militaire serait utile en ces temps troublés. Les deux options semblent être des leaders forts, qui choisissons-nous ?"
 fpmleagues.13.a:0 "De La Rocque semble être un homme bien."
 fpmleagues.13.b:0 "De Gaulle est le leader dont nous avons besoin."
 fpmsalengro.1.t:0 "Le suicide de Roger Salengro"
 fpmsalengro.1.d:0 ""S'ils n'ont pas réussi à me déshonorer, ils assumeront au moins la responsabilité de ma mort. Je ne suis ni un déserteur ni un traître." Cette épitaphe a été laissée sur une lettre laissée par Salengro sur une lettre laissée dans son appartement. Hier soir, Roger Salengro, épuisé et malade, s'est suicidé dans son appartement au moyen de gaz après des années de harcèlement. Salengro était depuis longtemps harcelé et accusé d'avoir déserté pendant la première guerre mondiale. Bien qu'une commission dirigée par Maurice Gamelin lui-même ait confirmé que c'était faux, il semble que la calomnie ait été tout simplement trop forte pour lui. Ses funérailles doivent avoir lieu 5 jours plus tard."
 fpmsalengro.1.a:0 "Un million de personnes y assisteront."
 FPM_salengro_suicide:0 "§YRoger Salengro§ ! meurt."
 fpmsalengro.2.t:0 "La commission prouve l'innocence de Salengro"
 fpmsalengro.2.d:0 "Un rapport publié par l'armée française a été rendu public. Le rapport, créé par une commission dirigée par Maurice Gamelin lui-même, confirme que l'actuel ministre de l'Intérieur Roger Salengro était innocent de désertion pendant la Première Guerre mondiale. Salengro, qui a longtemps été harcelé par ces accusations, semble enfin libre, car les mesures que nous avons prises pour restreindre les actions de l'extrême droite ont fait que la conscience publique est désormais largement en faveur de Salengro."
 fpmsalengro.2.a:0 "Merveilleux !"
 lar_france_political_violence.5.t:0 "La violence politique s'atténue"
 lar_france_political_violence.5.d:0 "La stabilité en France a conduit à une période inhabituellement paisible, les actes de violence politique semblant diminuer. Alors que les causes sous-jacentes sont toujours là, et que la violence politique est susceptible de revenir si le pays tombe à nouveau dans l'instabilité, il semble que les extrémistes se soient calmés pour le moment, que ce soit par peur ou par simple contentement, nous ne pouvons le dire, mais les nouvelles sont néanmoins bonnes."
 lar_france_violence_politique.5.a:0 "Super !"

